<ion-header no-shadow>
  <ion-toolbar>
    <ion-buttons left>
         <button ion-button icon-only (click)="back()" style="font-size: 16px;margin-left: 4px;margin-right: 6px;">
           <ion-icon name="ios-arrow-back-outline"></ion-icon>
         </button>
         <button *ngIf="browser.isLoaded" ion-button clear (click)="removePage()">
           关闭
         </button>
    </ion-buttons>

    <ion-title>{{browser.title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only  open-more="MoreMenuPage">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="content">
  <!--scroll="true" overflow-scroll="true"-->
  <div class="progress" [hidden]="browser.isLoaded">
    <div class="progress-inner" id="progress"></div>
  </div>

  <iframe #iframe id="iframe" class="iframe" sandbox="allow-scripts allow-top-navigation allow-pointer-lock allow-same-origin allow-popups allow-forms"
    [src]="browser.secUrl | bypassSecurityTrustResourceurl" (load)="loaded()">

</ion-content>
