<ion-header>

    <ion-navbar>
        <ion-title>找回密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #secondForm="ngForm" novalidate>
        <ion-list>
            <ion-item class="certified-img-box">
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　验证码</ion-label>
                <ion-input required clearInput type="number" [(ngModel)]="str_verify" name="str_verify" placeholder="输入验证码"></ion-input>
                <div class="certified-img" item-right>
                    <img [src]="verifyImg" alt="" (click)="getImg()">
                    <ion-icon (click)="getImg()" ios="ios-refresh" md="md-refresh"></ion-icon>
                </div>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　短信验证</ion-label>
                <ion-input required clearInput name="Phone_code" [(ngModel)]="Phone_code" name="Phone_code" type="number" placeholder="请输入短信验证码"></ion-input>
                <button ion-button outline round color="dark" item-right [disabled]="disabled" (click)="getMobileCode() ">{{value}}</button>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　密码</ion-label>
                <ion-input required clearInput name="password" [(ngModel)]="password" type="password" placeholder="6-2位字母、数字组成"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　确认密码</ion-label>
                <ion-input required clearInput [(ngModel)]="cpassword" name="cpassword" type="password" placeholder="请确认密码"></ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button block color="dark" type="submit" large [disabled]="!secondForm.form.valid" (click)="onSubmit()">确认</button>
        </div>
        <!---->
    </form>
</ion-content>
