<ion-header>

    <ion-navbar>
        <ion-title>找回密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #forgotForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label color="primary" fixed>　登录名</ion-label>
                <ion-input required clearInput type="tel" placeholder="手机号/用户名"></ion-input>
            </ion-item>
            <ion-item class="certified-img-box">
                <ion-label color="primary" fixed>　验证码</ion-label>
                <ion-input required type="number" placeholder="输入验证码"></ion-input>
                <div class="certified-img" item-right>
                    <img src="http://v401app.jingkoo.net/Login/verify/length/4/fontSize/12/useNoise/false" alt="">
                    <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
                </div>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block color="dark" type="submit" large [disabled]="!forgotForm.form.valid" [navPush]="secondPage">下一步</button>
        </div>
    </form>
</ion-content>
