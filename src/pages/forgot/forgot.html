<ion-header>

    <ion-navbar>
        <ion-title>找回密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #forgotForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label color="primary" fixed>　登录名</ion-label>
                <ion-input required clearInput type="tel" [(ngModel)]="username" name="username" placeholder="手机号/用户名"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block color="dark" type="submit" large [disabled]="!forgotForm.form.valid" (click)="onSubmit()">下一步</button>
        </div>
    </form>
</ion-content>
