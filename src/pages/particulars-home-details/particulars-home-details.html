<ion-header>

    <ion-navbar>
        <ion-title>店铺详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="details-shopName">
        <div class="shop-logo" [ngStyle]="{'background-image':shopInfo_data?.data?.logo}">
        </div>
        <h2>{{shopInfo_data?.data?.name}}</h2>
        <p><img img-lazy-load="./assets/images/images/blackHeart.png" alt=""><span>收藏</span></p>
    </div>
    <div class="details-fenlei-nav">
        <div tappable class="fenlei-nav">
            <div class="fenlei-nav-img"></div>
            <p>全部商品</p>
        </div>
        <div tappable class="fenlei-nav">
            <div class="fenlei-nav-img new"></div>
            <p>上新</p>
        </div>
        <div tappable class="fenlei-nav">
            <div class="fenlei-nav-img cuxiao"></div>
            <p>促销</p>
        </div>
    </div>
    <div class="sale-info-content">
        <div tappable class="sale-info-item">
            <span>联系卖家</span>
        </div>
        <div tappable class="sale-info-item phone">
            <span>商家电话</span>
            <span>{{shopInfo_data?.data?.mobile_url}}</span>
        </div>
        <div tappable (click)="presentPopover($event)" class="sale-info-item erweima">
            <span>店铺二维码</span>
        </div>
        <div tappable class="sale-info-item shenfenzheng">
            <span>证照信息</span>
        </div>
    </div>
    <div class="shop-info-content">
        <div tappable class="shop-info-item">
            <span>店铺简介</span>
            <span>{{shopInfo_data?.data?.address}}</span>
        </div>
        <div tappable class="shop-info-item">
            <span>所在地区</span>
            <span>{{shopInfo_data?.data?.region}}</span>
        </div>
        <div tappable class="shop-info-item">
            <span>开店时间</span>
            <span>2015-02-02</span>
        </div>
    </div>
    <div class="shop-fashion-tit">
        <span>授权品牌</span>
    </div>
    <div class="shop-fashion-content">
        <div tappable class="shop-fashion-item">
            <span>视康（爱尔康）</span>
        </div>
        <div tappable class="shop-fashion-item">
            <span>视康（爱尔康）</span>
        </div>
        <div tappable class="shop-fashion-item">
            <span>视康（爱尔康）</span>
        </div>
        <div tappable class="shop-fashion-item">
            <span>视康（爱尔康）</span>
        </div>
    </div>
    <div class="shop-details-more-fashion">
        <div tappable class="into-more-fashion" navPush="ShopAllFashionPage">
            <span>查询该店所有授权品牌</span>
        </div>
    </div>
</ion-content>
