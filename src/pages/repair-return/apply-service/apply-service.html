<ion-header>

    <ion-navbar>
        <ion-title>申请售后服务</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <section class="fore item1">
        <div class="order-body-item" *ngFor="let item of data.goodslist">
            <div class="img">
                <img img-lazy-load="{{item.original_img}}">
            </div>
            <div class="order-body-item-content">
                <h2 style="-webkit-box-orient: vertical;">{{item.goods_name}}</h2>
                <p><span>价格：{{'¥'+item.goods_price}}</span><span>数量：{{item.goods_number}}</span></p>
            </div>
        </div>
    </section>
    <section class="fore item2">
        <div class="title">服务类型</div>
        <button ion-button [color]="'dark'" [outline]="true">退货</button>
        <button ion-button [color]="'dark'" [outline]="true">换货</button>
        <button ion-button [color]="'dark'" [outline]="true">维修</button>
    </section>
    <section class="fore item3">
        <div class="title">问题描述</div>
        <div class="user-input">
            <textarea placeholder="请输入问题描述"></textarea>
            <span>0/500</span>
        </div>
        <div class="upload-pic">
            <div class="camra"><img src="./assets/icon/images/camra.png" alt=""></div>
            <div class="text-wrap">为了帮助我们更好的解决问题，请上传照片。最多5张，每张不超过5M，支持JPG、BPM、PNG</div>
        </div>
    </section>
    <section class="fore item4">
        <div class="camra userpic"><img src="./assets/icon/images/camra.png" alt=""><span class="delete-icon">+</span></div>
    </section>
    <section class="fore item5">
        <div class="title">商品退回方式</div>
        <button ion-button outline>送货至自提点</button>
        <button ion-button outline>快递至镜库</button>
        <div class="text-wrap">商品寄回地址在审核通过后以短信形式告知，或在申请记录中查询。镜库不收取快递附加费。</div>
    </section>
    <section class="fore item6">

        <div class="text-wrap">提交服务单后，收货专员可能与您电话沟通，请保持手机畅通</div>
        <div padding>
            <button ion-button color="dark" block large>提交</button>
        </div>

    </section>
</ion-content>
