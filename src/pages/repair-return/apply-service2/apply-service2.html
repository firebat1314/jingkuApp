<ion-header hideBackButton>

    <ion-navbar>
        <ion-title>申请售后服务</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="wrapper">
        <div class="icon-ok"></div>
        <div class="h1">
            售后服务单申请成功
            <div class="h2">
                <div>申请时间：<span class="red">{{data?.return_type||'- -'}}</span></div>
                <div>申请类型：<span class="red">{{data?.add_time||'- -'}}</span></div>
            </div>
        </div>

        <div class="btns">
            <button ion-button color="cancel" outline (click)="goAuditProgressPage()">进度查询</button>
            <button ion-button color="dark" outline (click)="goRepairReturnPage()">售后首页</button>
        </div>
    </div>
</ion-content>
