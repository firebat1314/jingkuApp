<ion-header>

    <ion-navbar>
        <ion-title>选择商品</ion-title>
        <ion-buttons right>
            <button ion-button clear icon-only icon-left right open-more="MoreMenuPage">
                <ion-icon name="ios-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


      
<ion-content>
            <div class="fore fore1">
                <ion-item text-wrap>
                    服务单号：{{data?.repair_info?.return_number}}
                    <!-- <span item-end ion-text color="danger">待审核</span> -->
                </ion-item>
                <!-- <ion-item detail-push text-wrap tappable navPush="AuditProgressPage" navParams="return_id:return_id">
                审核进度：您的服务单已申请成功
            </ion-item> -->
                <div class="progressBar" >
                    <div class="status-item" [class.weiwc]="returnState==5||returnState==10||returnState==4||returnState==2||returnState==3||returnState==1||returnState==9||returnState==8||returnState==0">
                        <div class="complete" *ngIf="returnState==0">已完成<span></span></div>
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                        <div class="text">提交审核</div>
                    </div>
                    <div class="status-line" [class.weiwc]="returnState==5||returnState==10||returnState==4||returnState==2||returnState==3||returnState==1||returnState==9||returnState==8">
                        <!-- <div class="complete" *ngIf="returnState==3">审核中<span></span></div> -->
                    </div>
                    <div class="status-item" [class.weiwc]="returnState==5||returnState==10||returnState==4||returnState==2||returnState==3||returnState==1||returnState==9||returnState==8">
                        <div class="complete" *ngIf="returnState==8">已完成<span></span></div>
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                        <div class="text">第三方卖家审核</div>
                    </div>
                    <div class="status-line" [class.weiwc]="returnState==5||returnState==10||returnState==4||returnState==2||returnState==3||returnState==1||returnState==9">
                        <div class="complete" *ngIf="returnState==9">已填写<span></span></div>
                    </div>
                    <div class="status-item" [class.weiwc]="returnState==5||returnState==10||returnState==4||returnState==2||returnState==3||returnState==1">
                        <div class="complete" *ngIf="returnState==1">已完成<span></span></div>
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                        <div class="text">第三方卖家收货</div>
                    </div>
                    <div class="status-line" [class.weiwc]="returnState==5||returnState==10||returnState==4||returnState==2||returnState==3">
                        <!-- <div class="complete" *ngIf="returnState==6">待退款<span></span></div> -->
                        <div class="complete" *ngIf="returnState==2">加工中<span></span></div>
                        <div class="complete" *ngIf="returnState==3">已寄出<span></span></div>
                    </div>
                    <!-- ————————————————————————————————————————————————————————— -->
                    <div class="status-item" [class.weiwc]="returnState==5||returnState==10||returnState==4">
                        <div class="complete" *ngIf="returnState==4">已完成<span></span></div>
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                        <div class="text" *ngIf="returnType==1">退款</div>
                        <!-- 买家收货 -->
                        <div class="text" *ngIf="returnType==2">等待买家收货</div>
                        <div class="text" *ngIf="returnType==3">等待买家收货</div>
                    </div>
                    <div class="status-line" [class.weiwc]="returnState==5||returnState==10">
                        <!-- <div class="complete" *ngIf="returnState==8">处理中<span></span></div> -->
                    </div>
                    <div class="status-item" [class.weiwc]="returnState==5||returnState==10">
                        <div class="complete" *ngIf="returnState==5||returnState==10">已完成<span></span></div>
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                        <div class="text">完成</div>
                    </div>
                </div>
                <!-- —————————————————————————— 取消申请 —————————————————————————— -->
                <div class="progressBar" *ngIf="returnState=='-1'">
                    <div class="status-item" [class.weiwc]="returnState==0||returnState=='-1'">
                        <div class="complete" *ngIf="returnState==0">已完成<span></span></div>
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                        <div class="text">提交审核</div>
                    </div>
                    <div class="status-line" [class.weiwc]="returnState=='-1'">
                    </div>
                    <div class="status-item" [class.weiwc]="returnState=='-1'">
                        <div class="complete" *ngIf="returnState=='-1'">已完成<span></span></div>
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                        <div class="text">取消申请</div>
                    </div>
                </div>
                <!-- —————————————————————————— 拒绝申请 —————————————————————————— -->
                <div class="progressBar" *ngIf="returnState=='-2'">
                    <div class="status-item" [class.weiwc]="returnState==0||returnState=='-2'">
                        <div class="complete" *ngIf="returnState==0">已完成<span></span></div>
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                        <div class="text">提交审核</div>
                    </div>
                    <div class="status-line" [class.weiwc]="returnState=='-2'">
                    </div>
                    <div class="status-item" [class.weiwc]="returnState=='-2'">
                        <div class="complete" *ngIf="returnState=='-2'">已完成<span></span></div>
                        <ion-icon name="ios-checkmark-circle"></ion-icon>
                        <div class="text">拒绝申请</div>
                    </div>
                </div>
            </div>
           
            <div class="fore fore2">
                <div class="title">问题描述</div>
                <div class="main">
                    <div class="return_desc">
                        {{data?.repair_info?.return_desc}}
                    </div>
                    <div class="imgs">
                        <img *ngFor="let img of data?.repair_info?.imgs" [img-lazy-load]="img" border-f0 alt="">
                    </div>
                    <div class="time">{{data?.repair_info?.add_time}}</div>
                </div>
            </div>
            <div class="background"></div>
            <div>
                    <ion-item mode="ios" detail-push>
                            <ion-label mode="ios" fixed>所在地区</ion-label>
                            <city-picker tappable required item-content margin-left cancelText="取消" doneText="完成" separator="-" [citiesData]="cityData" [(ngModel)]="cityName" name="cityName"  placeholder="请选择" style="    position: relative;flex: 1;line-height: 36px;"></city-picker>
                        </ion-item>
                     <div class="wuliudanhao">
                            <ion-item no-lines>
                                    <ion-label mode="ios" fixed>物流单号</ion-label>
                                    <ion-input autocomplete="off" autocorrect="off"  name="username" required clearInput type="text" [placeholder]="placeholder||'请输入物流单号'"></ion-input>
                                </ion-item>
                     </div>
                    <div>问题描述：   文字内容文字内容文字内容文字内容文字内容文字内容文字内容文字内容文字内容文字内容文字内容文字内容  </div>
            </div>
          
    </ion-content>
