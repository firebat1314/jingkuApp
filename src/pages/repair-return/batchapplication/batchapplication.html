<ion-header>

    <ion-navbar>
        <ion-title>批量申请售后</ion-title>
        <ion-buttons right>
            <button ion-button clear icon-only icon-left right open-more="MoreMenuPage">
                <ion-icon name="ios-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
        <div class="searhbartit">
        <ion-toolbar class="mysearchbar">
                <form action=""  class="searchform mysearchbarcon">
                    <ion-searchbar mode="ios" [ngModelOptions]="{standalone: true}" [(ngModel)]="options" (keypress)="searchOrder($event)"
                        placeholder="请输入订单号或者商品编号" animated="true" showCancelButton cancelButtonText="取消" ></ion-searchbar>
                </form>
            </ion-toolbar>
        </div>
            <!-- <p class="shopping_title">添加商品  <ion-icon name="close-circle" class="shopping_title_ico"></ion-icon></p> -->
            <div style="border:1px solid #E6E6E6;    margin-bottom: 1.7rem;"></div>
            <div style=" padding: 0 0.8rem; " (click)="csdds()">
                    <ion-list style="margin-bottom: 0.84rem;">
                            <div class="item-wrap" >
                                <ion-item-sliding>
                                    <ion-item tappable (click)="joinCar($event, item.goods_id)">
                                        <ion-thumbnail item-left>
                                            <img img-lazy-load="{{'./assets/icon/images/brand_1_10.jpg'}}">
                                        </ion-thumbnail>
                                        <h2 style="    overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"> 商品名称商品名称商品名称商品名称商品名称商品名称 </h2>
                                        <p class="right-bottom">
                                            <span class="price">退款金额：￥500</span>
                                            <span  class="price">退款数量：50</span>
                                            <!-- <button ion-button color="jingku1" outline (click)="joinCar($event, item.goods_id)">加入购物车</button> -->
                                        </p>
                                    </ion-item>
                                    <ion-item-options side="right">
                                        <button ion-button color="danger" (click)="unfollowGoods(item.rec_id,i)">删除</button>
                                    </ion-item-options>
                                </ion-item-sliding>
                            </div>
                        </ion-list>
            </div>
</ion-content>
