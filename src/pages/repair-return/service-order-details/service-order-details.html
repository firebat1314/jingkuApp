<ion-header>

    <ion-navbar>
        <ion-title>服务单详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="fore fore1">
        <ion-item text-wrap>
            服务单号：{{data?.repair_info?.return_number}}
            <!-- <span item-end ion-text color="danger">待审核</span> -->
        </ion-item>
        <!-- navPush="AuditProgressPage" navParams="data?.repair_info" -->
        <ion-item detail-push text-wrap tappable>
            审核进度：您的服务单已申请成功
        </ion-item>
        <div class="progressBar">
            <div class="status-item">
                <div class="complete" *ngIf="data?.repair_info?.return_status==0">已完成<span></span></div>
                <ion-icon name="ios-checkmark-circle"></ion-icon>
                <div class="text">提交审核</div>
            </div>
            <div class="status-line">
                <div class="complete" *ngIf="data?.repair_info?.return_status==2">审核中<span></span></div>
            </div>
            <div class="status-item">
                <div class="complete" *ngIf="data?.repair_info?.return_status==3">已完成<span></span></div>
                <ion-icon name="ios-checkmark-circle"></ion-icon>
                <div class="text">第三方卖家审核</div>
            </div>
            <div class="status-line">
                <div class="complete" *ngIf="data?.repair_info?.return_status==4">待收货<span></span></div>
            </div>
            <div class="status-item">
                <div class="complete" *ngIf="data?.repair_info?.return_status==1">已完成<span></span></div>
                <ion-icon name="ios-checkmark-circle"></ion-icon>
                <div class="text">第三方卖家收货</div>
            </div>
            <div class="status-line">
                <div class="complete" *ngIf="data?.repair_info?.return_status==6">待退款<span></span></div>
            </div>
            <div class="status-item">
                <div class="complete" *ngIf="data?.repair_info?.return_status==7">已完成<span></span></div>
                <ion-icon name="ios-checkmark-circle"></ion-icon>
                <div class="text">退款</div>
            </div>
            <div class="status-line">
                <div class="complete" *ngIf="data?.repair_info?.return_status==8">处理中<span></span></div>
            </div>
            <div class="status-item">
                <div class="complete" *ngIf="data?.repair_info?.return_status==9">已完成<span></span></div>
                <ion-icon [name]="data?.repair_info?.return_status==9?'ios-checkmark-circle':'ios-radio-button-on'"></ion-icon>
                <div class="text">完成</div>
            </div>
        </div>
    </div>
    <div class="fore fore1">
        <div class="title">问题描述</div>
        <div class="main">
            <ion-icon name="ios-radio-button-on"></ion-icon>
        </div>
    </div>
</ion-content>
