  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #signupTwoForm="ngForm" novalidate>

        <ion-list class="list-wrap">
            <ion-item>
                <ion-label color="primary" fixed>
                    <span ion-text color="google">*</span>　姓名</ion-label>
                <ion-input required clearInput [(ngModel)]="formData.true_name" name="true_name" type="text" placeholder="请输入真实姓名"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed>　 QQ</ion-label>
                <ion-input clearInput [(ngModel)]="formData.qq" name="qq" type="number" placeholder="请输入QQ号"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed>
                    <span ion-text color="google">*</span>　公司名称</ion-label>
                <ion-input required clearInput [(ngModel)]="formData.company" name="company" type="text" placeholder="请输入公司名称"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed>
                    <span ion-text color="google">*</span>　营业执照号</ion-label>
                <ion-input required clearInput [(ngModel)]="formData.zz_number" name="zz_number" type="text" placeholder="请输入营业执照"></ion-input>
            </ion-item>
            <ion-item class="select-wrapper">
                <ion-select mode="ios" required [(ngModel)]="formData.province" name="province" placeholder="选择省" cancelText="取消" okText="确定"
                    [selectOptions]="{title:'省'}" (ionChange)="provinceChange(formData.province)">
                    <ion-option *ngFor="let item of provinceList" value="{{item.region_id}}">
                        {{item.region_name}}
                    </ion-option>
                </ion-select>
                <ion-select mode="ios" required [(ngModel)]="formData.city" [disabled]="!cityList" name="city" placeholder="选择市" cancelText="取消"
                    okText="确定" [selectOptions]="{title:'市'}" (ionChange)="cityChange(formData.city)">
                    <ion-option value="{{item.region_id}}" *ngFor="let item of cityList">
                        {{item.region_name}}
                    </ion-option>
                </ion-select>
                <ion-select mode="ios" required [(ngModel)]="formData.district" [disabled]="!districtList" name="district" placeholder="选择区"
                    cancelText="取消" okText="确定" [selectOptions]="{title:'区'}">
                    <ion-option value="{{item.region_id}}" *ngFor="let item of districtList">
                        {{item.region_name}}
                    </ion-option>
                </ion-select>
            </ion-item>
            <ion-item class="zhizhao">
                <ion-label color="primary" fixed>
                    <span ion-text color="google">*</span>　营业执照</ion-label>
                <div item-content>
                    <div class="camra" tappable>
                        <img img-lazy-load="./assets/icon/choosefile.png" alt="">
                        <input type="file" [quality]="0.5" (get-image)="formData.zhizhao = $event" style="width:100%;height:100%;position: absolute;opacity: 0;top:0;">
                    </div>
                    <div class="camra ui" tappable>
                        <img img-lazy-load="{{formData.zhizhao || './assets/icon/choosefile_2.png'}}" alt="">
                    </div>
                </div>
            </ion-item>
            <ion-item class="medical">
                <ion-label color="primary" fixed>
                    <span ion-text color="google" style="opacity: 0;">*</span>　医疗器械许可证：</ion-label>
                <div item-content>
                    <div class="camra" tappable>
                        <img img-lazy-load="./assets/icon/choosefile.png" alt="">
                        <input type="file" [quality]="0.5" (get-image)="formData.medical = $event" style="width:100%;height:100%;position: absolute;opacity: 0;top:0;">
                    </div>
                    <div class="camra ui" tappable>
                        <img img-lazy-load="{{formData.medical || './assets/icon/xkz_yl.jpg'}}" alt="">
					    <div *ngIf="!(formData.medical)" class="sli-fdj " style="    position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            text-align: center;
                            background: rgba(0, 0, 0, 0.5);
                            padding-top: 19px;
                            color: #ece0e0;
                            font-size: 12px;"><span style="    display: block;
                            width: 21px;
                            height: 30px;
                            margin: 0 auto;
                            background: url(./assets/icon/dsearch.png) no-repeat center/100%;"></span>示例</div>
                    </div>
                    <div style="clear: both;
                    padding-top: 12px;
                    font-size: 12px;
                    color: #e68c00;
                    position: absolute;
                    bottom: 8px;
                    padding-right: 5px;">如需购买护理液、美瞳、隐形产品，请上传医疗器械许可证。</div>
                </div>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed>　 区域编号</ion-label>
                <ion-input clearInput type="text" [(ngModel)]="formData.parent_id" name="parent_id" placeholder="请填写区域编号"></ion-input>
            </ion-item>
        </ion-list>
        <div class="tool" padding-horizontal>
            <label tappable class="agree">
                <ion-checkbox required id="agree" [(ngModel)]="agree" name="agree" mode="ios" color="danger"></ion-checkbox>
                &nbsp;&nbsp;我已同意并阅读
                <span ion-text color="google" (click)="goHelperDetailsPage();">《用户协议》</span>
            </label>
            <div class="login">
                <span class="text">已有账号？</span>
                <div ion-button outline small color="danger" tappable (click)="toLoginPage()">登录</div>
            </div>
        </div>
        <div padding>
            <button ion-button block color="jingku1" large class="btn-register" type="submit" (click)="onSubmit()" [disabled]="!(signupTwoForm.form.valid&&formData.zhizhao&&agree)">注册</button>
        </div>
    </form>
</ion-content>
