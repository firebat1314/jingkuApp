<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #signupTwoForm="ngForm" novalidate>

        <ion-list class="list-wrap">
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　姓名</ion-label>
                <ion-input required clearInput [(ngModel)]="signupTwoForm.true_name" name="true_name" type="text" placeholder="请输入真实姓名"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed>　 QQ</ion-label>
                <ion-input required clearInput [(ngModel)]="signupTwoForm.qq" name="qq" type="number" placeholder="请输入你的QQ号"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　公司名称</ion-label>
                <ion-input required clearInput [(ngModel)]="signupTwoForm.company" name="company" type="text" placeholder="请输入你的公司名称"></ion-input>
            </ion-item>
            <ion-item class="select-wrapper">
                <ion-select mode="ios" required [(ngModel)]="province" name="province" placeholder="选择省" cancelText="取消" okText="确定" [selectOptions]="{subTitle:'省'}">
                    <ion-option value="f" selected="true" checked="true">北京市</ion-option>
                    <ion-option value="m">宜昌市</ion-option>
                </ion-select>
                <ion-select mode="ios" required [(ngModel)]="city" name="city" placeholder="选择市" cancelText="取消" okText="确定" [selectOptions]="{subTitle:'市'}">
                    <ion-option value="bacon">北京市</ion-option>
                    <ion-option value="olives">北京</ion-option>
                    <ion-option value="xcheese">北京</ion-option>
                </ion-select>
                <ion-select mode="ios" required [(ngModel)]="district" name="district" placeholder="选择区" cancelText="取消" okText="确定" [selectOptions]="{subTitle:'区'}">
                    <ion-option value="bacon">Bacon</ion-option>
                    <ion-option value="olives">北京</ion-option>
                    <ion-option value="xcheese">北京</ion-option>
                </ion-select>
            </ion-item>
            <ion-item class="zhizhao">
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　营业执照</ion-label>
                <div item-content>
                    <div class="add-zhizhao" item-center icon-top>
                        <ion-icon name="md-add"></ion-icon>
                        选择文件
                    </div>
                    <span color="danger" ion-text>请上传图片</span>
                </div>

            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　推荐人编码</ion-label>
                <ion-input clearInput required [(ngModel)]="signupTwoForm.cpassword" name="cpassword" type="text" placeholder="请填写推荐人编码"></ion-input>
            </ion-item>
        </ion-list>
        <div class="tool" padding-horizontal>
            <div class="agree">
                <ion-checkbox mode="ios" color="danger"></ion-checkbox>&nbsp;&nbsp;我已同意并阅读<span ion-text color="google">《用户协议》</span>
            </div>
            <div class="login">
                <span class="text">已有账号？</span>
                <button ion-button outline small color="danger" (click)="toLoginPage()">登录</button>
            </div>
        </div>
        <div padding>
            <button ion-button block color="dark" large class="btn-register" type="submit" [disabled]="!signupTwoForm.form.valid" (click)="toThirdPage()">注册</button>

        </div>
    </form>
</ion-content>
