<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #signupTwoForm="ngForm" novalidate>

    <ion-list class="list-wrap">
      <ion-item>
        <ion-label color="primary" fixed><span ion-text color="google">*</span>　姓名</ion-label>
        <ion-input required clearInput [(ngModel)]="signupTwoForm.true_name" name="true_name" type="text" placeholder="请输入真实姓名" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>　QQ</ion-label>
        <ion-input required clearInput [(ngModel)]="signupTwoForm.qq" name="qq" type="number" placeholder="请输入你的QQ好" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed><span ion-text color="google">*</span>　公司名称</ion-label>
        <ion-input required clearInput [(ngModel)]="signupTwoForm.company" name="company" type="text" placeholder="请输入你的公司名称" ></ion-input>
      </ion-item>
      <ion-item class="select-wrapper">
        <ion-select required [(ngModel)]="province" name="province" placeholder="选择省" cancelText="取消" okText="确定" [selectOptions]="{title:'省'}">
          <ion-option value="f" selected="true" checked="true">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
        <ion-select required [(ngModel)]="city" name="city" placeholder="选择市" cancelText="取消" okText="确定" [selectOptions]="{title:'市'}">
          <ion-option value="bacon">Bacon</ion-option>
          <ion-option value="olives">Black Olives</ion-option>
          <ion-option value="xcheese">Black Olives</ion-option>
        </ion-select>
        <ion-select required [(ngModel)]="district" name="district" placeholder="选择区" cancelText="取消" okText="确定" [selectOptions]="{title:'区'}">
          <ion-option value="bacon">Bacon</ion-option>
          <ion-option value="olives">Black Olives</ion-option>
          <ion-option value="xcheese">Black Olives</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed><span ion-text color="google">*</span>　营业执照</ion-label>
        <!--<button ion-button [style.backgroundColor]="'#666'" item-center icon-top>
          <ion-icon name="star"></ion-icon>
            选择文件
          </button>-->
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed><span ion-text color="google">*</span>　推荐人编码</ion-label>
        <ion-input clearInput required [(ngModel)]="signupTwoForm.cpassword" name="cpassword" type="text" placeholder="请填写推荐人编码"></ion-input>
      </ion-item>
    </ion-list>
    <div class="tool" padding>
      <div class="agree">
        <ion-checkbox disabled="true" color="google"></ion-checkbox> 我已同意并阅读<span ion-text color="google">《用户协议》</span>
      </div>
      <div class="login">
        <span class="text">已有账号？</span>
        <button ion-button outline small color="danger" (click)="toLoginPage()">登录</button>
      </div>
    </div>
    <button ion-button block color="dark" large class="btn-register" type="submit" [disabled]="!signupTwoForm.form.valid" (click)="toThirdPage()">注册</button>
  </form>
</ion-content>
