<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #signupForm="ngForm" (ngSubmit)="logForm(signupForm)" novalidate>
        <ion-list>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　账户名</ion-label>
                <ion-input required clearInput [(ngModel)]="signupInfo.user_name" name="user_name" type="text" placeholder="请输入用户名"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　手机号</ion-label>
                <ion-input required clearInput [(ngModel)]="signupInfo.mobile_phone" name="mobile_phone" type="tel" placeholder="请输入手机号"></ion-input>
            </ion-item>
            <ion-item class="certified-img-box">
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　验证码</ion-label>
                <ion-input required [(ngModel)]="signupInfo.str_verify" name="str_verify" type="number" placeholder="验证码"></ion-input>
                <div class="certified-img" item-right>
                    <img [src]="verifyImg" alt="" (click)="getImg()">
                    <ion-icon (click)="getImg()" ios="ios-refresh" md="md-refresh"></ion-icon>
                </div>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　短信验证</ion-label>
                <ion-input required [(ngModel)]="signupInfo.Phone_code" name="Phone_code" type="number" placeholder="短信验证码"></ion-input>
                <button ion-button outline round color="dark" item-right (click)="getMobileCode()" [disabled]="disabled">{{value}}</button>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　密码</ion-label>
                <ion-input required clearInput [(ngModel)]="signupInfo.password" name="password" type="password" placeholder="6-2位字母、数字组成"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　确认密码</ion-label>
                <ion-input required clearInput [(ngModel)]="signupInfo.cpassword" name="cpassword" type="password" placeholder="请确认密码"></ion-input>
            </ion-item>
        </ion-list>
        <div class="login">
            <span class="text">已有账号？</span>
            <button ion-button outline small color="danger" (click)="toLoginPage()">登录</button>
        </div>
        <button ion-button block color="dark" large class="btn-register" (click)="registerBtn()" [disabled]="!signupForm.form.valid">下一步</button>
        <!---->
    </form>

</ion-content>
