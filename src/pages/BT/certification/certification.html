<ion-header>

	<ion-navbar>
		<ion-title>实名绑卡认证</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-item>
		<ion-label color="primary" fixed> 姓名</ion-label>
		<ion-input autocomplete="off" autocorrect="off" clearInput placeholder="请输入" [(ngModel)]="params.cards_name"></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label color="primary" fixed> 身份证号</ion-label>
		<ion-input autocomplete="off" autocorrect="off" clearInput placeholder="请输入" [(ngModel)]="params.code_sn"></ion-input>
	</ion-item>
	<div class="background"></div>
	<ion-item>
		<ion-label color="primary" fixed> 银行卡号</ion-label>
		<ion-input autocomplete="off" autocorrect="off" clearInput placeholder="请输入" [(ngModel)]="params.bank_cards"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" fixed> 银行预留手机号</ion-label>
		<ion-input autocomplete="off" autocorrect="off" clearInput placeholder="请输入" [(ngModel)]="params.cards_phone"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" fixed> 用户手机号</ion-label>
		<ion-input autocomplete="off" autocorrect="off" clearInput placeholder="请输入" [(ngModel)]="params.user_phone"></ion-input>
	</ion-item>
	<ion-item class="certified-img-box">
		<ion-label color="primary" fixed> 验证码</ion-label>
		<ion-input autocomplete="off" autocorrect="off" clearInput placeholder="请输入" [(ngModel)]="params.str_verify"></ion-input>
		<str-verify item-end #strVerify></str-verify>
	</ion-item>
	<ion-item no-lines>
		<ion-label color="primary" fixed> 短信验证码</ion-label>
		<ion-input autocomplete="off" autocorrect="off" clearInput placeholder="请输入" [(ngModel)]="params.phone_code"></ion-input>
		<phone-verify item-end [skey]="strVerify.skey" [type]="'member'" (verifyStatus)="$event?null:params.str_verify='';$event?null:strVerify.getImg();" [verify]="params.str_verify" [mobile]="params.user_phone"></phone-verify>
	</ion-item>
</ion-content>
<ion-footer>
	<div padding>
		<button class="btn" ion-button block large (click)="next()">下一步</button>
	</div>
</ion-footer>
