<!--
  Generated template for the EnterpriseInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar>
		<ion-title>企业信息</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-item>
		<ion-label>公司名称</ion-label>
		<ion-input autocomplete="off" autocorrect="off" placeholder="请输入" [(ngModel)]="preApplyParams.params.com_name" clearInput></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>经营地址</ion-label>
		<city-picker class="detail-push" style="height: 20px;" tappable required item-content cancelText="取消" doneText="完成" separator="-"
		 name="cityName" placeholder="请选择" [citiesData]="cityData" [(ngModel)]="preApplyParams.params.business_area" [disabled]="checks" (ionChange)="cityChange($event)"></city-picker>
	</ion-item>
	<ion-item>
		<ion-label>详细地址</ion-label>
		<ion-input autocomplete="off" autocorrect="off" placeholder="请输入" [(ngModel)]="preApplyParams.params.business_address" clearInput></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label>社会统一信用编码</ion-label>
		<ion-input autocomplete="off" autocorrect="off" placeholder="请输入" [(ngModel)]="preApplyParams.params.com_code" clearInput></ion-input>
	</ion-item>
	<div class="background"></div>
	<ion-item no-lines>
		<ion-label>当地从业年限</ion-label>
		<ion-input autocomplete="off" autocorrect="off" placeholder="请输入" [(ngModel)]="preApplyParams.params.local_work_time" clearInput></ion-input>
	</ion-item>
	<div padding>
		<button class="btn" ion-button block color="jingku1" large (click)="submit()">下一步</button>
	</div>
</ion-content>
