<ion-header>

  <ion-navbar>
    <ion-title>绑卡确认</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-item>
		<ion-label color="primary" fixed> 银行卡号</ion-label>
		<ion-input autocomplete="off" autocorrect="off" clearInput [disabled]="true" [(ngModel)]="params.bank_cards"></ion-input>
  </ion-item>
	<ion-item no-lines>
		<ion-label color="primary" fixed> 验证码</ion-label>
		<ion-input autocomplete="off" autocorrect="off" clearInput placeholder="请输入" [(ngModel)]="params.bank_verify"></ion-input>
	</ion-item>
</ion-content>
<ion-footer>
	<div padding>
		<button class="btn" ion-button block large (click)="submit()">下一步</button>
	</div>
</ion-footer>
