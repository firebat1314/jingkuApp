<ion-header>

	<ion-navbar>
		<ion-title>提现</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<div class="fore1">
		<div>
			<ion-item no-lines>
				<ion-input autocomplete="off" autocorrect="off" type="number" placeholder="¥请输入提现金额" [(ngModel)]="params.loan_amt" clearInput></ion-input>
			</ion-item>
		</div>
		<div class="tips">单笔可借100-100,000元，预计一个工作日到账</div>
	</div>
	<div class="background"></div>
	<ion-item tappable detail-push>
		<ion-label>借多久</ion-label>
		<ion-select placeholder="请选择" [(ngModel)]="params.loan_term" interface="action-sheet" cancelText="取消" okText="确定">
			<ion-option value="1">一个月</ion-option>
			<ion-option value="3">三个月</ion-option>
		</ion-select>
	</ion-item>
	<ion-item tappable detail-push no-lines>
		<ion-label>收款账户</ion-label>
		<div class="select-txt"></div>
		<ion-select placeholder="请选择" [(ngModel)]="params.bank_card_no" interface="action-sheet" cancelText="取消" okText="确定">
			<ion-option [value]="data?.list?.bank_card_no">{{data?.list?.bank_card_no}}</ion-option>
		</ion-select>
	</ion-item>
	<div padding>
		<div class="agree">
			<label tappable>
				<ion-checkbox style="vertical-align: middle;display: inline-block;" required id="agree" [(ngModel)]="agree" name="agree"
				 mode="ios"></ion-checkbox>
				<span style="vertical-align: middle;display: inline-block;color: #666666;">&nbsp;&nbsp;我已阅读并同意</span>
			</label>
			<span style="color:#1475f7;" tappable (click)="goHelperDetailsPage(data?.artice_list[0]?.article[0]);">《金融服务协议》</span>
			<span style="color:#1475f7;" tappable>、</span>
			<span style="color:#1475f7;" tappable (click)="goHelperDetailsPage(data?.artice_list[0]?.article[1]);">《委托扣款协议》</span>
		</div>
		<button class="btn" ion-button block large [disabled]="!agree" (click)="submit()">确认签约</button>
	</div>
</ion-content>
