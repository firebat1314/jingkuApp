  Ionic pages and navigation.

<ion-header>
    <ion-toolbar>
        <ion-navbar>
            <ion-searchbar [(ngModel)]="myHomeSearch" (ionInput)="onInput($event)" placeholder="博士伦" animated="false" spellcheck="true" type="search" debounce="1000" mode="ios">
            </ion-searchbar>
            <ion-buttons end>
                <button ion-button clear icon-only icon-left (click)="listStyleflag=!listStyleflag">
                <ion-icon name="md-list" *ngIf="!listStyleflag" ></ion-icon>
                <ion-icon name="md-apps" *ngIf="listStyleflag" ></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-toolbar>
    <ion-toolbar class="segment-style">
        <!--<my-toolbar></my-toolbar>-->
        <ion-segment [(ngModel)]="mytool" (ionChange)="mytoolChange()" color="primary">
            <ion-segment-button value="all">
                综合
                <div [ngClass]="allStatus==false?'sortup':'sortdown'" class="myicon">
                    <div [ngStyle]="{'height':'7px'}">
                        <ion-icon name="md-arrow-dropup"></ion-icon>
                    </div>
                    <div>
                        <ion-icon name="md-arrow-dropdown"></ion-icon>
                    </div>
                </div>
            </ion-segment-button>
            <ion-segment-button value="sales_num">
                销量
                <div [ngClass]="salesNumStatus==false?'sortup':'sortdown'" class="myicon">
                    <div [ngStyle]="{'height':'7px'}">
                        <ion-icon name="md-arrow-dropup"></ion-icon>
                    </div>
                    <div>
                        <ion-icon name="md-arrow-dropdown"></ion-icon>
                    </div>
                </div>
            </ion-segment-button>
            <ion-segment-button value="shop_price">
                价格
                <div [ngClass]="shopPriceStatus==false?'sortup':'sortdown'" class="myicon">
                    <div [ngStyle]="{'height':'7px'}">
                        <ion-icon name="md-arrow-dropup"></ion-icon>
                    </div>
                    <div>
                        <ion-icon name="md-arrow-dropdown"></ion-icon>
                    </div>
                </div>
            </ion-segment-button>
            <ion-segment-button menuToggle>
                筛选
                <ion-icon name="ios-funnel-outline" [ngStyle]="{'font-size':'2rem'}"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="60">
        <ion-refresher-content refreshingSpinner="1" pullingIcon="0"></ion-refresher-content>
    </ion-refresher>

    <div *ngIf="data?.goods?.length!=0">
        <single-foods-card [data]="data?.goods" *ngIf="!listStyleflag"></single-foods-card>

        <single-foods-item [data]="data?.goods" *ngIf="listStyleflag"></single-foods-item>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar color="light">
        <ion-buttons left>
            <button (click)="previousPage()" ion-button>
                上一页
            </button>
        </ion-buttons>
        <ion-title>{{currentPage}}/{{data?.pages}}</ion-title>
        <ion-buttons right>
            <button (click)="nextPage()" ion-button>
                下一页
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
