<!--

  Ionic pages and navigation.
-->
<ion-header>

   <ion-navbar>
      <ion-title>新品专区</ion-title>
   </ion-navbar>

</ion-header>


<ion-content>
   <div *ngIf="data" FadeIn>
      <div class="fore1 banner">
         <ng-container *ngFor="let item of data?.banner">
            <img [img-lazy-load]="item.ad_img" [ads-click]="item" alt="">
         </ng-container>
      </div>
      <div class="newbrandin" *ngIf="data?.new_goods?.length>0">
         <div class="title">
            <div class="en">NEW BRAND</div>
            <div class="ch">新品牌入驻</div>
         </div>
         <div class="brand_list">
            <ul class="accordion">
               <ng-container *ngFor="let item of data?.new_goods;let index = index;">
                  <li>
                     <a href="javascript:;"><img [img-lazy-load]="item.ad_img" alt=""></a>
                  </li>
               </ng-container>
            </ul>
         </div>
      </div>
      <div class="commodity" *ngIf="data?.top_tui?.list?.length">
         <div class="title">
            <div class="en">COMMODITY</div>
            <div class="ch">精选商品</div>
         </div>
         <div class="goods-list">
            <div class="goods" *ngFor="let item of data?.top_tui?.list" navPush="ParticularsPage" [navParams]="{goodsId:item.goods_id}">
               <div class="img">
                  <img [img-lazy-load]="item.goods_img" alt="">
               </div>
               <div class="info">
                  <div class="name">{{item.goods_name}}</div>
                  <div class="price" *ngIf="mine?.showPrice"><span class="label">快抢价</span>¥{{item.shop_price}}</div>
                  <div class="bottom">
                     <div class="remain">仅剩{{item.goods_number ||0}}件</div>
                     <div class="buy"><img [img-lazy-load]="'./assets/icon/add_cart.png'"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="new_product" *ngIf="data?.new_tui?.list?.length">
         <div class="title">
            <div class="en">NEW PRODUCT</div>
            <div class="ch">新品上架</div>
         </div>
         <div class="goods-list ">
            <div class="goods" *ngFor="let item of data?.new_tui?.list" navPush="ParticularsPage" [navParams]="{goodsId:item.goods_id}">
               <div class="img">
                  <img [img-lazy-load]=item.goods_img alt="">
               </div>
               <div class="info">
                  <div class="name">{{item.goods_name}}</div>
                  <div class="price" *ngIf="mine?.showPrice"><span class="label">快抢价</span>¥{{item.shop_price}}</div>
                  <div class="bottom">
                     <div class="remain">仅剩{{item.goods_number ||0}}件</div>
                     <div class="buy"><img [img-lazy-load]="'./assets/icon/add_cart.png'"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</ion-content>
