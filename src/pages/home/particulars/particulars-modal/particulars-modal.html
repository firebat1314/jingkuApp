<ion-header no-border style="padding-top: 0 !important;">
    <ion-toolbar color="modalHeadTool">
        <ion-buttons end>
            <button ion-button (click)="dismiss()"><ion-icon name="md-close" ></ion-icon></button>
        </ion-buttons>

        <ion-title>
            {{title}}
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
    <div class="privilege" *ngIf="title=='优惠券'">
        <!--<p style="padding-left: 10px;" *ngIf="getBonus&&getBonus.length!=0">可领优惠券</p>-->
        <button class="main" *ngFor="let item of getBonus" [ngClass]="{'cantget':item.is_get == 1||item.is_get == 2}">
            <div class="left">
                <div><span class="price">¥<span>{{item.int_type_money}}</span></span>【满{{item.min_goods_amount}}可用】</div>
                <div>{{item.suppliers_name}}</div>
                <div>{{item.use_end_date}}--{{item.use_start_date}}</div>
            </div>
            <div class="right">
                <my-canvas *ngIf="item.is_get==0" [baifen]="item.baifen.slice(0,-1)"></my-canvas>
                <div *ngIf="item.is_get==0" ion-button small round block class="click" (click)="getPrivilege(item.is_get,item.type_id)">点击领劵</div>
                
                <img *ngIf="item.is_get==1" src="./assets/icon/images/particulars_coupon_02_03.png" width="60" height="60" alt="">
                <div *ngIf="item.is_get==1" ion-button small round block class="click" (click)="getPrivilege(item.is_get,item.type_id)">已领取</div>

                <div *ngIf="item.is_get==2" ion-button small round block class="click" (click)="getPrivilege(item.is_get,item.type_id)">已抢光</div>
            </div>
        </button>
    </div>
    <div class="onemore" *ngIf="title=='促销'">
        <ion-list>
            <button ion-item text-wrap *ngFor="let item of promotion">
                <span class="title" item-left>{{item.promotion_name}}</span>
                <span [innerHtml]="item.title"></span>
            </button>
        </ion-list>
    </div>
    <div *ngIf="title=='商品服务保障'">
        <ion-list *ngIf="GoodsInfo?.additional?.is_true||GoodsInfo?.additional?.is_hdfk||GoodsInfo?.additional?.is_inv">
            <ion-item *ngIf="GoodsInfo?.additional?.is_true">
                <img width="25" item-left src="./assets/icon/images/particulars_05_03.png">
                <h2>交易担保</h2>
            </ion-item>
            <ion-item *ngIf="GoodsInfo?.additional?.is_hdfk">
                <img width="25" item-left src="./assets/icon/images/particulars_05_04.png">
                <h2>货到付款</h2>
            </ion-item>
            <ion-item *ngIf="GoodsInfo?.additional?.is_inv">
                <img width="25" item-left src="./assets/icon/images/particulars_2_16.png">
                <h2>可退换货</h2>
            </ion-item>
        </ion-list>
    </div>
    <div class="sendto" *ngIf="title=='配送地址'">
        <ion-list radio-group>
            <ion-item mode="ios" *ngFor="let item of sendto">
                <ion-label>{{item.region_name}}</ion-label>
                <ion-icon color="danger" name="ios-pin-outline" item-left></ion-icon>
                <ion-radio mode="ios" [checked]="item.selected==1" (click)="!item.selected?setArea(item):return" color="danger" [value]="item"></ion-radio>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer>
    <button *ngIf="title!='配送地址'" color="modalBtn" no-margin ion-button (click)="dismiss()" large full class="modal-button">完成</button>
    <button *ngIf="title=='配送地址'" color="modalBtn" no-margin ion-button (click)="dredgeMoreCity()" large full class="modal-button">开通更多城市</button>
</ion-footer>
