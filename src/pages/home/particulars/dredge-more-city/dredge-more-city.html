<ion-header>

    <ion-navbar>
        <ion-title>开通城市</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form action="" novalidate #dredgeCity="ngForm">
        <div class="head">
            <p ion-text color="colorsix" padding-horizontal>已开通城市：<span *ngFor="let item of reginArr?.user_citys">{{item.region_name}} </span></p>
            <p ion-text color="colorsix" padding-horizontal>未开通城市：(点击即可，可多选)</p>
        </div>
        <div class="checkbox-wrapper">
            <div *ngFor="let item of reginArr?.no_user_citys" [ngClass]="{'selected':item.selected}" (click)="selectCity(item)" tappable>{{item.region_name}}</div>
        </div>
        <p ion-text color="colorsix" padding-horizontal><span ion-text color="danger">* </span>申请原因：</p>
        <ion-textarea class="textarea" required [(ngModel)]="formData.reason" name="reason"></ion-textarea>
        <p ion-text color="colorsix" padding-horizontal><span ion-text color="danger">* </span>手机号：</p>
        <ion-textarea class="textarea" type="number" required [(ngModel)]="formData.phone" name="phone"></ion-textarea>
        <!--<p class="idcard" ion-text color="colorsix" padding-horizontal>
            身份证正面：
            <button ion-button color="dark" (click)="opanNative(0)" margin-horizontal>选择文件</button>
            <span ion-text *ngIf="!formData.frdb_code_zm" color="danger">未选择任何文件</span>
        </p>
        <div text-center><img src="{{formData.frdb_code_zm}}" alt=""></div>
        <p class="idcard" ion-text color="colorsix" padding-horizontal>
            身份证反面：
            <button ion-button color="dark" (click)="opanNative(1)" margin-horizontal>选择文件</button>
            <span ion-text *ngIf="!formData.frdb_code_fm" color="danger">未选择任何文件</span>
        </p>
        <div text-center><img src="{{formData.frdb_code_fm}}" alt=""></div>-->
    </form>
</ion-content>
<ion-footer>
    <div class="btns">
        <button large ion-button color="cancelBtn" navPop>取消</button>
        <button large ion-button color="dark" [disabled]="!dredgeCity.form.valid" (click)="onsubmit()">确定</button>
    </div>
</ion-footer>
