<ion-content>
    <ion-item no-lines>
        <ion-thumbnail item-left>
            <img src="{{headData.goods_thumb}}">
        </ion-thumbnail>
        <h2>{{headData.goods_name}}</h2>
        <p>商品编号：{{headData.goods_sn}}</p>
        <p>{{headData.market_price_formated}}</p>
    </ion-item>
    <div class="background"></div>
    <div *ngIf="type=='goods'" class="main">
        <div class="table-head">
            <div>价格</div>
            <div *ngFor="let item of data.data[0].goods_attr">{{item.attr_name}}</div>
            <div>库存</div>
            <div style="min-width: 150px;" col-2>数量</div>
        </div>
        <div *ngFor="let item of data.data">
            <div class="price">{{item.price}}</div>
            <div *ngFor="let group of item.goods_attr">{{group.attr_val}}</div>
            <div>{{item.product_number}}</div>
            <div style="min-width: 150px;" col-2>
                <count-input (updateNumberI)="numberIChange($event)"></count-input>
            </div>
        </div>
    </div>
    <div *ngIf="type=='goods_spectacles'" class="main">
        <div class="table-head">
            <div>价格</div>
            <div *ngFor="let item of data.data[0].goods_attr">{{item.attr_name}}</div>
            <div>库存</div>
            <div style="min-width: 150px;" col-2>数量</div>
        </div>
        <div *ngFor="let item of data.data">
            <div class="price">{{item.price}}</div>
            <div *ngFor="let group of item.goods_attr">{{group.attr_val}}</div>
            <div>{{item.product_number}}</div>
            <div style="min-width: 150px;" col-2>
                <count-input (updateNumberI)="numberIChange($event)"></count-input>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <div class="result">
            <span>合计：￥{{goodsCount}}</span>
            <span>共10件</span>
        </div>
    </ion-toolbar>
    <div class="btns">
        <button color="cancelBtn" no-margin ion-button large full class="modal-button">加入购物车</button>
        <button color="modalBtn" no-margin ion-button large full class="modal-button">立即购买</button>
    </div>

</ion-footer>
