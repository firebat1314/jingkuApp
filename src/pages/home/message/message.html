<ion-header>

    <ion-navbar>
        <ion-title>消息</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="no-message" *ngIf="data?.list?.length==0">
        <div class="img">
            <img src="./assets/images/images/message_center_1_03.png" alt="">
        </div>
        <h3>暂无消息</h3>
    </div>
    <ion-list *ngIf="data?.list?.length!=0">
        <ion-item (click)="goMessageDetailsPage()" *ngFor="let item of data?.list">
            <ion-avatar item-left>
                <img src="./assets/icon/images/brand_1_03.jpg">
            </ion-avatar>
            <h2>{{item.msg_title}}</h2>
            <p>{{item.msg_content}}</p>
            <ion-note item-right>{{item.dateline}}</ion-note>
        </ion-item>


    </ion-list>
</ion-content>
