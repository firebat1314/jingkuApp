<ion-header>

    <ion-navbar>
        <ion-title>兑换记录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item mode="ios" detail-push tappable (click)="goDuihuanDetailsFinishPage(item)" *ngFor="let item of data?.list">
            <ion-thumbnail item-left>
                <img src="{{item.goods_img}}">
            </ion-thumbnail>
            <h2>{{item.goods_name}}</h2>
            <h2 style="margin: 10px 0 11px;">{{item.integral}} 积分</h2>
            <p class="status">{{item.status}}</p>
        </ion-item>
    </ion-list>

    <ion-fab right bottom (click)="scrollToTop()">
        <button ion-fab color="dark" mini>
            {{data?.page}}/{{data?.pages}}
        </button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
