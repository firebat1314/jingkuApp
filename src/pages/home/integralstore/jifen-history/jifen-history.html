<ion-header>

    <ion-navbar>
        <ion-title>兑换记录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item mode="ios" detail-push (click)="goDuihuanDetailsFinishPage(item)" *ngFor="let item of data?.list">
            <ion-thumbnail item-left>
                <img src="./assets/icon/images/brand_1_03.jpg">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <h2 style="margin: 10px 0 11px;">{{item.number}} 积分</h2>
            <p class="status">兑换成功</p>
        </ion-item>
    </ion-list>

    <ion-fab right bottom (click)="scrollToTop()">
        <button ion-fab color="dark" mini>
            {{data?.page}}/{{data?.pages}}
        </button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="flag">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
