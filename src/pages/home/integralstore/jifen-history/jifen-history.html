<ion-header>

    <ion-navbar>
        <ion-title>兑换记录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="no-list" *ngIf="data&&!data?.list?.length">
        <div class="img">
            <img src="./assets/icon/no-log.png" alt="">
        </div>
        <div class="title">暂无兑换记录</div>
    </div>
    <ion-list>
        <ion-item mode="ios" detail-push tappable (click)="goDuihuanDetailsFinishPage(item)" *ngFor="let item of data?.list">
            <ion-thumbnail item-left>
                <img src="{{item.goods_img}}">
            </ion-thumbnail>
            <h2>{{item.goods_name}}</h2>
            <h2 style="margin: 10px 0 11px;">{{item.integral}} 积分</h2>
            <p class="status">{{item.status}}</p>
        </ion-item>
    </ion-list>

    <ion-fab right bottom *ngIf="data?.pages">
        <button ion-fab color="jingku1" mini goBackTop scroll-to-top></button>
        <button ion-fab color="jingku1" mini>
            {{data?.page}}/{{data?.pages}}
        </button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
