<ion-header>

    <ion-navbar>
        <ion-title>积分商城</ion-title>
    </ion-navbar>

</ion-header>


<ion-content parallax-header>
    <div class="header-image">
        <img src="./assets/images/jifen.jpg" alt="">
    </div>

    <div class="main-content">
        <div class="fore1">
            <div class="btns">
                <div tappable>积分 <span class="red">{{totalScore}}</span></div>
                <div tappable [navPush]="JifenHistoryPage">兑换记录</div>
            </div>
        </div>
        <div class="fore fore2">
            <ion-card *ngFor="let item of data?.list" tappable (click)="goDuihuanDetailsPage(item.goods_id)">
                <div class="img"><img img-lazy-load="{{item.goods_img}}" alt=""></div>
                <div class="info">
                    <h3>{{item.goods_name}}</h3>
                    <p><span class="red">{{item.exchange_integral}}</span> 积分</p>
                    <p>市场参考价：¥{{item.shop_price}}</p>
                </div>
            </ion-card>
        </div>
    </div>


    <ion-fab left bottom>
        <button ion-fab color="jingku1" mini *ngIf="data?.pages">
            {{data?.page}}/{{data?.pages}}
        </button>
    </ion-fab>
    <ion-fab right bottom>
        <button ion-fab color="jingku1" #ToTop mini goBackTop (click)="scrollToTop()"></button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
