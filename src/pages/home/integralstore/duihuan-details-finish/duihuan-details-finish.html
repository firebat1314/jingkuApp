<ion-header>

    <ion-navbar>
        <ion-title>兑换详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="head">
        <ion-item mode="ios" no-lines *ngFor="let it of data?.list?.goods;">
            <ion-thumbnail item-left>
                <img src="{{it.original_img}}">
            </ion-thumbnail>
            <h2>{{it.goods_name}}</h2>
        </ion-item>
    </div>
    <div class="background"></div>
    <div class="body">
        <ion-list>
            <div ion-item>兑换积分
                <ion-note item-right>{{ data?.list?.integral}}</ion-note>
            </div>
            <div ion-item>兑换时间
                <ion-note item-right>{{ data?.list?.add_time}}</ion-note>
            </div>
            <div ion-item>状态
                <ion-note item-right ion-text color="danger">{{ data?.list?.status}}</ion-note>
            </div>
        </ion-list>

    </div>
</ion-content>

<ion-footer>
    <div ion-button large collection-repeat="dark" full no-margin (click)="goIntegralstorePage()">积分商城首页</div>
</ion-footer>
