    <div #fore3 class="fore fore3">
        <div><img img-lazy-load="./assets/images/images/shangou_01_22.jpg" alt=""></div>

                <div class="img">
                    <img img-lazy-load="{{item.goods_img}}" alt="">
                    <div class="time">
                        <ion-icon name="ios-time-outline"></ion-icon>
                        <countdown endDate="{{item.promote_end_date}}"></countdown>
                    </div>
                </div>
                <div class="info">
                    <h3>{{item.name}}</h3>
