<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button clear icon-only icon-left tappable (click)="goCityPage()">
               <ion-icon name="iconserverarea" style="font-size:1.2em;"></ion-icon>
                {{area}}
            </button>
        </ion-buttons>
        <ion-searchbar placeholder="搜索镜库商品/店铺" mode="ios"></ion-searchbar>
        <div class="mark-searchbar" tappable navPush="SearchPage"></div>
        <ion-buttons right>
            <button ion-button clear icon-only icon-left tappable (click)="presentPopover($event)">
               <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content (ionScroll)="onscroll()" #myContent>
    <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="60">
        <ion-refresher-content refreshingSpinner="1" pullingIcon="0"></ion-refresher-content>
    </ion-refresher>
    <!--——————————————————————————————————————————轮播图——————————————————————————————————————————-->
    <div class="banner-wrapper" *ngIf="bannerImgs?.length>=1">
        <ion-slides #bannerSlide autoplay="4000" [loop]="bannerImgs?.length>1?true:false" pager (ionSlideAutoplayStop)="bannerSlide.startAutoplay()">
            <ion-slide *ngFor="let item of bannerImgs" tappable [ads-click]="item.link_type">
                <!--<img [img-lazy-load]="item.ad_img">-->
                <img [img-lazy-load]="item.ad_img" alt="">
            </ion-slide>
        </ion-slides>
    </div>
    <!--——————————————————————————————————————————功能按钮——————————————————————————————————————————-->
    <div class="btn-tool" home-padding>
        <div class="top">
            <div tappable (click)="goPresellPage()">
                <div class="img">
                    <img src="./assets/icon/home_icon_08.png" alt="">
                </div>
                <span>预售</span>
            </div>
            <div tappable (click)="goRechargePage()">
                <div class="img">
                    <img src="./assets/icon/home_icon_02.png" alt="">
                </div>
                <span>充值</span>
            </div>
            <div tappable (click)="goFastbuyPage()">
                <div class="img">
                    <img src="./assets/icon/home_icon_05.png" alt="">
                </div>
                <span>闪购</span>
            </div>
            <div tappable (click)="goClassPage('brand')">
                <div class="img">
                    <img src="./assets/icon/home_icon_04.png" alt="">
                </div>
                <span>品牌</span>
            </div>
        </div>
        <div class="bottom">
            <div tappable (click)="goWhitebarPage()">
                <div class="img">
                    <img src="./assets/icon/home_icon_01.png" alt="">
                </div>
                <span>白条</span>
            </div>
            <div tappable (click)="goDiscountCouponPage();">
                <div class="img">
                    <img src="./assets/icon/home_icon_07.png" alt="">
                </div>
                <span>优惠券</span>
            </div>
            <div tappable (click)="goIntegralstorePage();">
                <div class="img">
                    <img src="./assets/icon/home_icon_03.png" alt="">
                </div>
                <span>积分商城</span>
            </div>
            <div tappable (click)="goGlassesDesignPage()">
                <div class="img">
                    <img src="./assets/icon/home_icon_06.png" alt="">
                </div>
                <span>镜库设计</span>
            </div>

        </div>
    </div>
    <!--——————————————————————————————————————————热门类型——————————————————————————————————————————-->
    <div class="hot-group home-content" *ngIf="categoryAddetatils" home-padding>
        <div class="title">
            <span class="txt">热门品类</span>
            <span class="more" tappable (click)="goClassPage('classify')">更多&gt;</span>
        </div>
        <div class="main">
            <div class="banner">
                <img img-lazy-load="{{hotBrand_img?.ad_img}}" [ads-click]="hotBrand_img.link_type">
            </div>
            <ion-grid>
                <ion-row wrap>
                    <ion-col *ngFor="let item of categoryAddetatils" navPush="BrandListPage" [navParams]="{listId:item.ad_id}" width-33 col-4>
                        <img img-lazy-load="{{item.ad_img}}">
                        <!--<span>隐形眼镜</span>-->
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
    <!--——————————————————————————————————————————热门品牌——————————————————————————————————————————-->
    <div class="hot-brand home-content" *ngIf="getBrands" home-padding>
        <div class="title">
            <span class="txt">热门品牌</span>
            <span class="more" tappable (click)="goClassPage('brand')">更多&gt;</span>
        </div>
        <div class="main">
            <div *ngFor="let item of getBrands">
                <img img-lazy-load="{{item.brand_logo}}" tappable (click)="goBrandListPage(item.brand_id)">
            </div>
            <!--<div>
                <img src="./assets/icon/homepage_53.png" alt=""  tappable (click)="goClassPage('brand')">
            </div>-->
        </div>
    </div>
    <!--——————————————————————————————————————————精选专题——————————————————————————————————————————-->

                <ion-slide *ngFor="let slide of getCategoryRecommendGoodsBest; let i = index;">

                        <div class="slide-title-unit">
                            <div class="img">
                                <img img-lazy-load="{{slide?.goods_img}}">

                </ion-slide>-->
            </ion-slides>
        </div>

            <img-tabs2 (slideClick)="onSlideClick($event)" [slides]="getCategoryRecommendGoodsHot" [pageNumber]="3"></img-tabs2>
        </div>
        <div class="main" *ngIf="getCategoryRecommendGoods">
            <img-tabs2 (slideClick)="onSlideClick($event)" [slides]="getCategoryRecommendGoods" [pageNumber]="3"></img-tabs2>
        </div>
        <div class="main" *ngIf="getCategoryRecommendGoodsBest">
            <img-tabs2 (slideClick)="onSlideClick($event)" [slides]="getCategoryRecommendGoodsBest" [pageNumber]="3"></img-tabs2>
        </div>-->
    </div>
    <!--——————————————————————————————————————————好店推荐——————————————————————————————————————————-->
    <div class="good-shop home-content" *ngIf="bannerImgs" home-padding>
        <div class="title">
            <span class="txt">好店推荐</span>
            <!--<span class="more">更多&gt;</span>-->
        </div>
        <div class="main">
            <ion-slides loop="false" parallax="true" pager>
                <ion-slide *ngFor="let item of jingxuan_img4">
                    <ion-card>
                        <img img-lazy-load="{{item?.ad_img}}" [ads-click]="item.link_type">
                        <!--<img [ads-click]="item.link_type" src="{{item?.ad_img}}" />-->
                        <!--<div class="collect">
                            <div class="left">
                                <ion-icon name="md-heart-outline"></ion-icon>
                                <ion-icon name="md-heart"></ion-icon>收藏
                            </div>
                            <div class="right">21212121人已收藏</div>
                        </div>-->
                    </ion-card>
                </ion-slide>

        </div>
    </div>
    <!--——————————————————————————————————————————热门单品——————————————————————————————————————————-->
    <div class="hot-other home-content" *ngIf="getCategoryRecommendGoodsHot" home-padding>
        <div class="title">
            <span class="txt">热门商品</span>
            <span class="more" navPush="BrandListPage" [navParams]="{list:'singleHot'}">更多&gt;</span>
        </div>
        <div class="main">
            <single-foods-card [data]="getCategoryRecommendGoodsHot"></single-foods-card>
        </div>
    </div>
    <ion-fab right bottom tappable (click)="myContent.scrollToTop()">
        <button ion-fab color="dark" mini goBackTop>
            <!--<ion-icon name="md-arrow-up"></ion-icon>-->
        </button>
    </ion-fab>
</ion-content>
