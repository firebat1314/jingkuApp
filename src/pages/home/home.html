<ion-header>
    <ion-navbar mode="ios">
        <ion-buttons start>
            <button ion-button clear icon-only icon-left [navPush]="cityPage">
        <img src="./assets/icon/homepage_03.png" width="20px" class="add_icon">
        北京
      </button>
        </ion-buttons>
        <ion-searchbar [navPush]="SearchPage" [(ngModel)]="myHomeSearch" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" placeholder="搜索镜库上平/店铺" animated spellcheck="true" mode="ios">
        </ion-searchbar>
        <ion-buttons end>
            <button ion-button clear icon-only icon-left><img src="./assets/icon/homepage_09.png" width="20px"></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
