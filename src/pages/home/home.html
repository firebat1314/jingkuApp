<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button clear icon-only icon-left [navPush]="cityPage">
                    <img src="./assets/icon/homepage_03.png" width="20px" class="add_icon">
                    北京
                </button>
        </ion-buttons>
        <ion-searchbar [navPush]="SearchPage" [(ngModel)]="myHomeSearch" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" placeholder="搜索镜库上平/店铺" animated="false" animated spellcheck="true" mode="ios">
        </ion-searchbar>

        <ion-buttons right>
            <button ion-button clear icon-only icon-left [navPush]="MessagePage"><img src="./assets/icon/homepage_09.png" width="20px"></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content (ionScrollEnd)="scrollHeight()">
    <div class="banner-wrapper" *ngIf="bannerImgs">
        <ion-slides #bannerSlide autoplay="4000" loop="true" pager>
            <ion-slide *ngFor="let item of bannerImgs">
                <img (click)="clickBanner(item)" src="{{ item.ad_img }}" />
            </ion-slide>

        </ion-slides>
    </div>
    <div class="btn-tool" padding>
        <div class="top">
            <div [navPush]="AttentionPage">
                <img src="./assets/icon/homepage_15.png" alt="">
                <span>关注</span>
            </div>
            <div [navPush]="RechargePage">
                <img src="./assets/icon/homepage_18.png" alt="">
                <span>充值</span>
            </div>
            <div [navPush]="FastbuyPage">
                <img src="./assets/icon/homepage_21.png" alt="">
                <span>闪购</span>
            </div>
            <div [navPush]="BrandListPage">
                <img src="./assets/icon/homepage_23.png" alt="">
                <span>品牌</span>
            </div>
        </div>
        <div class="bottom">
            <div [navPush]="WhitebarPage">
                <img src="./assets/icon/homepage_29.png" alt="">
                <span>白条</span>
            </div>
            <div [navPush]="DiscountCouponPage">
                <img src="./assets/icon/homepage_32.png" alt="">
                <span>优惠券</span>
            </div>
            <div [navPush]="IntegralstorePage">
                <img src="./assets/icon/homepage_30.png" alt="">
                <span>积分商城</span>
            </div>
            <div [navPush]="GlassesDesignPage">
                <img src="./assets/icon/homepage_31.png" alt="">
                <span>镜库设计</span>
            </div>

        </div>
    </div>
    <div class="background"></div>
    <!--——————————————————————————————————————————热门类型——————————————————————————————————————————-->
    <div class="hot-group home-content" padding>
        <div class="title">
            <span class="txt">热门品类</span>
            <span class="more">更多&gt;</span>
        </div>
        <div class="main">
            <div class="banner">
                <img src="./assets/icon/homepage_38.png" alt="">
            </div>
            <ion-grid>
                <ion-row wrap>
                    <ion-col *ngFor="let item of categoryAddetatils" width-33>
                        <img src="{{item.ad_img}}" alt="{{item.ad_name}}">
                        <!--<span>隐形眼镜</span>-->
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
    <div class="background"></div>
    <!--——————————————————————————————————————————热门品牌——————————————————————————————————————————-->
    <div class="hot-brand home-content" padding>
        <div class="title">
            <span class="txt">热门品牌</span>
            <span class="more">更多&gt;</span>
        </div>
        <div class="main">
            <div *ngFor="let item of getBrands">
                <img src="{{item.brand_logo}}" alt="{{item.brand_name}}">
            </div>
            <div>
                <img src="./assets/icon/homepage_53.png" alt="">
            </div>
        </div>
    </div>
    <div class="background"></div>
    <!--——————————————————————————————————————————精选专题——————————————————————————————————————————-->
    <div class="handpick home-content" padding>
        <div class="title">
            <span class="txt">精选专题</span>
        </div>
        <div class="main">
            <img-tabs2 (slideClick)="onSlideClick($event)" [slides]="getCategoryRecommendGoods" [pageNumber]="3"></img-tabs2>
        </div>
        <div class="main">
            <img-tabs2 (slideClick)="onSlideClick($event)" [slides]="getCategoryRecommendGoods" [pageNumber]="3"></img-tabs2>
        </div>
        <div class="main">
            <img-tabs2 (slideClick)="onSlideClick($event)" [slides]="getCategoryRecommendGoods" [pageNumber]="3"></img-tabs2>
        </div>
    </div>
    <div class="background"></div>
    <!--——————————————————————————————————————————好店推荐——————————————————————————————————————————-->
    <div class="good-shop home-content" padding>
        <div class="title">
            <span class="txt">好店推荐</span>
            <span class="more">更多&gt;</span>
        </div>
        <div class="main">
            <ion-slides loop="true" parallax="true" pager>
                <ion-slide *ngFor="let item of handpickDetails">
                    <ion-card>
                        <img src="./assets/icon/homepage_67.png" />
                        <div class="collect">
                            <div class="left">
                                <ion-icon name="md-heart-outline"></ion-icon>
                                <ion-icon name="md-heart"></ion-icon>收藏
                            </div>
                            <div class="right">21212121人已收藏</div>
                        </div>
                    </ion-card>
                </ion-slide>
            </ion-slides>
        </div>
    </div>
    <div class="background"></div>
    <!--——————————————————————————————————————————热门单品——————————————————————————————————————————-->
    <div class="hot-other home-content" padding>
        <div class="title">
            <span class="txt">热门单品</span>
            <span class="more" [navPush]="BrandListPage" [navParams]="{list:'singleHot'}">更多&gt;</span>
        </div>
        <div class="main">
            <single-foods-card *ngIf="handpickDetails" [data]="handpickDetails"></single-foods-card>
        </div>
    </div>
    <ion-fab right bottom *ngIf="showBackTopBtn" (click)="scrollToTop()">
        <button ion-fab color="dark" mini><ion-icon name="ios-arrow-round-up" ></ion-icon></button>
    </ion-fab>
    <!--<button ion-button [navPush]="DirectiveTestPage">direvtive test</button>-->
</ion-content>
