<ion-header>

    <ion-navbar>
        <ion-title>充值</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form novalidata #recharge="ngForm">
        <div class="header-bg"></div>
        <div class="input-number">
            <ion-item no-lines>
                <ion-label color="primary" fixed>请输入金额</ion-label>
                <ion-input autocomplete="off" autocorrect="off" required clearInput color="money" [(ngModel)]="money" name="money" type="number" placeholder="请输入金额"></ion-input>
                <span item-right>元</span>
            </ion-item>
            <ion-note>
                在线支付、支持支付宝、微信支付、银联及各大银行在线支付
            </ion-note>
        </div>
        <div class="text-select">选择支付方式</div>
        <ion-list radio-group required [(ngModel)]="payMethod" name="pay" class="pay-list">
            <ion-item mode="md" no-lines>
                <img item-start src="./assets/icon/images/2.png" alt="">
                <ion-label>微信支付</ion-label>
                <ion-radio value="wx" mode="md" checked></ion-radio>
            </ion-item>
            <ion-item mode="md" no-lines>
                <img item-start src="./assets/icon/images/1.png" alt="">
                <ion-label>支付宝</ion-label>
                <ion-radio value="alipay" mode="md"></ion-radio>
            </ion-item>
            <!-- <ion-item mode="md" *ngIf="payList?.is_weixin===0" no-lines>
                <img item-start src="./assets/icon/images/3.png" alt="">
                <ion-label>银联支付</ion-label>
                <ion-radio value="upacp_wap" mode="md"></ion-radio>
            </ion-item> -->
            <!-- <ion-item mode="md" no-lines>
                <img item-start src="./assets/icon/images/4.png" alt="">
                <ion-label>银行汇款/转账</ion-label>
                <ion-radio value="银行汇款/转账" mode="md"></ion-radio>
            </ion-item> -->
        </ion-list>
        <div padding class="comfirmBtn">
            <button color="jingku1" large ion-button [disabled]="!recharge.form.valid" (click)="onSubmit(money,payMethod)" block>确认</button>
        </div>
    </form>

</ion-content>
