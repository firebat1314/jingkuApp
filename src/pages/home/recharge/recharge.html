<ion-header>

    <ion-navbar>
        <ion-title>充值</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form novalidata #recharge="ngForm">
        <div class="text">请输入金额</div>
        <input required clearInput type="number" [(ngModel)]="money" name="money">
        <ion-list radio-group [(ngModel)]="payMethod" name="pay">
            <ion-item>
                <ion-label><img src="./assets/images/images/tchu1.jpg" alt=""></ion-label>
                <ion-radio value="friends"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label><img src="./assets/images/images/tchu2.jpg" alt=""></ion-label>
                <ion-radio value="family"></ion-radio>
            </ion-item>
        </ion-list>
        <div padding>
            <button color="dark" large ion-button [disabled]="!recharge.form.valid" (click)="onClick(money)" block>确认</button>
        </div>
    </form>
</ion-content>
