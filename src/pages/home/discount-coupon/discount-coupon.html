<ion-header>

    <ion-navbar>
        <ion-title>优惠券</ion-title>
        <ion-buttons right>
            <button ion-button clear icon-only icon-left>
                <ion-icon name="ios-share-alt-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="banner">
        <img src="./assets/images/images/couponCenter_1_02.jpg" alt="">
    </div>
    <div class="coupon" *ngFor="let item of data?.list">
        <div class="left">
            <div class="img">
                <img src="{{item.logo}}" alt="">
            </div>
            <div class="center">
                <div class="title">{{item.suppliers_name}}</div>
                <div class="info"><span class="bigfont">{{item.type_money}}</span>满{{item.min_goods_amount}}可用</div>
            </div>
        </div>
        <div class="right">
            <canvas #myCanvas></canvas>
            <div ion-button small round block class="click" *ngIf="item.is_get==0">点击领劵</div>
            <div ion-button small round block class="touse" *ngIf="item.is_get==1">去使用</div>
        </div>
    </div>
</ion-content>
