<ion-header>

    <ion-navbar>
        <ion-title>优惠券</ion-title>
        <ion-buttons right>
            <button ion-button clear icon-only icon-left>
                <ion-icon name="ios-share-alt-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="banner">
        <img src="./assets/images/images/couponCenter_1_02.jpg" width="100%" alt="">
    </div>
    <div #myDiv class="coupon" [class.get]="item.is_get==1" *ngFor="let item of data?.list">
        <div class="get" *ngIf="item.is_get==1">
            <img src="./assets/images/images/coupon_center_1_03.png" alt="">
        </div>
        <div class="left">
            <div class="img">
                <img src="{{item.logo}}" alt="">
            </div>
            <div class="center">
                <div class="title">{{item.suppliers_name}}</div>
                <div class="info"><span class="bigfont">{{item.type_money}}</span>满{{item.min_goods_amount}}可用</div>
            </div>
        </div>
        <div class="right">
            <div style="width: 60px;height: 60px;">
                <canvas #myCanvas class="myCanvas" width="60" height="60" *ngIf="item.is_get==0"></canvas>
            </div>
            <div ion-button small round block class="click" *ngIf="item.is_get==0" (click)="getPrivilege(0,item.type_id)">点击领劵</div>
            <div ion-button small round block class="touse" *ngIf="item.is_get==1" (click)="getPrivilege(1,item.type_id)">去使用</div>
        </div>
    </div>

    <ion-fab right bottom (click)="scrollToTop()">
        <button ion-fab color="dark" mini>
            <img width="100%" src="./assets/icon/gotop.png" alt="">
        </button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="flag">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
