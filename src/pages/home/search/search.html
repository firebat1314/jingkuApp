<ion-header>

    <ion-navbar>
        <ion-searchbar [(ngModel)]="myHomeSearch" placeholder="搜索镜库商品/店铺" mode="ios" showCancelButton="true" cancelButtonText="取消" debounce="500" (keypress)="searchbar($event)"></ion-searchbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="head">
        <div>热门搜索</div>
        <div (click)="getNewBatch()">换一换</div>
    </div>
    <div class="btns">
        <button ion-button outline small [color]="nowIndex==i?'dark':'cancelBtn'" *ngFor="let item of data?.data;let i=index" (click)="nowIndex=i;myHomeSearch=item.title;searchbar()">{{item.title}}</button>
    </div>
</ion-content>
