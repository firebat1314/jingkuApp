<ion-header>

    <ion-navbar>
        <form action="">
            <ion-searchbar [(ngModel)]="myHomeSearch" [ngModelOptions]="{standalone: true}" placeholder="搜索镜库商品" mode="ios" showCancelButton="true"
                cancelButtonText="取消" debounce="500" type="search" (keypress)="searchbar($event)"></ion-searchbar>
        </form>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="head">
        <div>热门搜索</div>
        <div tappable (click)="getNewBatch()" *ngIf="data?.pagers>1">换一换</div>
    </div>
    <div class="btns">
        <button ion-button [outline]="1" [color]="nowIndex==i?'jingku1':'cancelBtn'" *ngFor="let item of data?.data;let i=index"
            tappable (click)="nowIndex=i;myHomeSearch=item.title;clickBtn()">{{item.title}}</button>
    </div>
</ion-content>
