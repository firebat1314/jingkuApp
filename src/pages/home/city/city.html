<ion-header>

    <ion-navbar>
        <ion-title>城市选择</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <form action="">
            <ion-searchbar mode="ios" [(ngModel)]="keyword" [ngModelOptions]="{standalone: true}" (ionInput)="search()" placeholder="城市搜索"></ion-searchbar>
        </form>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list radio-group [(ngModel)]="item" (ionChange)="switcher(item)" >
        <ion-item mode="ios" *ngFor="let item of data">
            <ion-label>{{item.region_name}}</ion-label>
            <ion-radio mode="ios" color="danger" [checked]="item.selected==1" [value]="item"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
