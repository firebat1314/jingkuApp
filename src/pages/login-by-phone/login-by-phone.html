<ion-header>

  <ion-navbar>
    <ion-title>手机号快捷登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines margin-vertical>
      
      <ion-item style="border-bottom: 1px solid #e6e6e6;">
        <ion-label fixed>手机号</ion-label>
        <ion-input [(ngModel)]="loginInfo.userphone" name="userphone" clearInput="true" type="number" placeholder="" required></ion-input>
      </ion-item>
      <div class="yzm" style="">
          <ion-item>
              <ion-label fixed>验证码</ion-label>
              <ion-input [(ngModel)]="loginInfo.mobile_code" name="mobile_code" clearInput="true" type="number" placeholder="" required></ion-input>
            </ion-item>
            <div class="get_yzm" style="">
              <button (click)="getMobileCode()" [disabled]="disabled" ion-button clear color="jingku1">{{value}}</button>
            </div>
      </div>
      

    </ion-list>
    <div padding-horizontal>
        <button  ion-button color="jingku1" [disabled]="!loginForm.form.valid" (click)="login()" type="submit" large block>登录</button>
        <div class="reminder" style="color:#808080;font-size: 1.2rem;" margin-top>
            若您输入的手机号未注册，将会进入注册流程。注册即视为同意<a navPush="HelperDetailsPage" [navParams]="{article_id:22}" ion-text color="jingku1">《镜库网服条款》</a>、<a navPush="HelperDetailsPage" [navParams]="{article_id:22}" ion-text color="jingku1">《隐私条款》</a>等。
        </div>
    </div>

  </form>
</ion-content>
