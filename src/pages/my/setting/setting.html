<ion-header>

    <ion-navbar>
        <ion-title>设置</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>


    <ion-item padding-left no-lines>
        <ion-label> 接收通知</ion-label>
        <ion-note item-right ion-text color="danger" *ngIf="!push.value" style="font-size: 1rem;">您可能错过重要通知，建议点击开启</ion-note>
        <ion-toggle mode="ios" color="favorite" #push (ionChange)="toggle(push)" checked="true"></ion-toggle>
    </ion-item>
    <div class="background"></div>

    <ion-list class="list1">
        <button (click)="clearCathe()" mode="ios" ion-item>
            清理缓存<ion-note item-right></ion-note>
        </button>
        <button (click)="goAboutUs()" mode="ios" ion-item>
            关于我们
        </button>
    </ion-list>

    <div class="logout-btn">
        <button large ion-button block pull color="light" (click)="signOut()">退出登录</button>
    </div>

</ion-content>
