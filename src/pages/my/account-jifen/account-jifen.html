<ion-header>

    <ion-navbar>
        <ion-title>我的积分</ion-title>
        <!-- <ion-buttons right>
            <button ion-button clear icon-only><ion-icon name="ios-help-circle-outline"></ion-icon></button>
        </ion-buttons> -->
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="head">
        <div>我的积分</div>
        <h2>{{number}}</h2>
        <button ion-button color="light" outline (click)="goIntegralstorePage()">兑换商品</button>
    </div>
    <div class="background"></div>

    <ion-list>
        <ion-item-divider>
            收支明细
        </ion-item-divider>
        <ion-item *ngFor="let item of data?.list">
            <h2>{{item.title}}
                <ion-note>（{{item.title}}）</ion-note>
            </h2>
            <p>{{item.change_time}}</p>
            <h2 item-right ion-text [color]="item.number>0?'danger':''">{{item.number}}</h2>
        </ion-item>
    </ion-list>

    <ion-fab right bottom scroll-to-top>
        <button ion-fab color="jingku1" mini goBackTop></button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="flag">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
