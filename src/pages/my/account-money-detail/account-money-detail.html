<ion-header>

    <ion-navbar>
        <ion-title>收支明细</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of data?.list;">
            <h2>{{item.title}}</h2>
            <p>{{item.change_time}}</p>
            <span item-right ion-text [color]="item.number>0?'danger':'dark'">{{item.number}}</span>
        </ion-item>
    </ion-list>

    <ion-fab right bottom (click)="scrollToTop()">
        <button ion-fab color="dark" mini>
            {{data?.page}}/{{data?.pages}}
        </button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="flag">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
