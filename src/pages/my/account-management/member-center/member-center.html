<ion-header>

    <ion-navbar>
        <ion-title>会员中心</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="head">
        <div class="head-content">
            <img style="border-radius: 50%;" src="{{userInfo?.data?.avatar||''}}">
            <p>用户名：{{userInfo?.data?.user_info?.user_name||'--'}}</p>
            <h2>积分：{{data?.rank_points||'0'}}</h2>
        </div>
    </div>
    <h4 padding-left>我的会员</h4>
    <div class="level" margin-horizontal>
        <div class="number">
            <span style="color: #5169b5;">{{data?.rank_points||'0'}}</span>/{{data?.max_points}}</div>
        <div class="progress">
            <div class="bg">
                <div class="show" [ngStyle]="{'width.%':data?.bai}"></div>
            </div>
        </div>
        <div class="txt">
            <span *ngFor="let item of data?.data">{{item.rank_name}}</span>
        </div>
    </div>
</ion-content>
