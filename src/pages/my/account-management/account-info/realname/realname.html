<ion-header>

    <ion-navbar>
        <ion-title>真实姓名</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #name="ngForm" novalidate>
        <ion-item no-lines>
            <ion-label mode="ios" fixed>真实姓名</ion-label>
            <ion-input [(ngModel)]="username" name="username" required clearInput type="text" [placeholder]="placeholder||'请输入真实姓名'"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button block large color="jingku1" (click)="onsubmit()" [disabled]="!name.form.valid">确定</button>
        </div>
    </form>
</ion-content>
