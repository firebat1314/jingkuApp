<ion-header>

    <ion-navbar>
        <ion-title>所在地</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #name="ngForm" novalidate>
        <ion-item no-lines>
            <ion-label mode="ios" fixed>所在地</ion-label>
            <ion-input autocomplete="off" autocorrect="off" [(ngModel)]="userAddress" name="userAddress" required clearInput type="text" [placeholder]="placeholder||'请输入所在地'"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button block large color="jingku1" (click)="onsubmit()" [disabled]="!name.form.valid">确定</button>
        </div>
    </form>
</ion-content>
