<ion-header>

  <ion-navbar>
    <ion-title>切换公司</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group>
  
    <ion-item *ngFor="let item of companyList?.data">
      <ion-label>{{item.cname}}</ion-label>
      <ion-radio color="jingku1" [value]="item.cid" (click)="clickItem(item.cid)"></ion-radio>
    </ion-item>
  
  </ion-list>
</ion-content>
