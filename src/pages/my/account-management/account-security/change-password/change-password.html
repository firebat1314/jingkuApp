<ion-header>

    <ion-navbar>
        <ion-title>修改密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label mode="ios" fixed>旧密码</ion-label>
            <ion-input type="text" value="" placeholder="6——20位字母数字组合"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label mode="ios" fixed>新密码</ion-label>
            <ion-input type="password" placeholder="6——20位字母数字组合"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label mode="ios" fixed>确认密码</ion-label>
            <ion-input type="password" placeholder="6——20位字母数字组合"></ion-input>
        </ion-item>
        <div padding>
            <ion-note>
                安全小提示：
            </ion-note>
            <br/>
            <br/>
            <ion-note>
                为了保证您的账户信息安全，在变更账户中的重要信息时需要进行身份验证，感谢您的支持
            </ion-note>
        </div>
    </ion-list>
    <div padding>
        <button ion-button large block>确认</button>
    </div>
</ion-content>
