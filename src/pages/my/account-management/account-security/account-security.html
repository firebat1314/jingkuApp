<ion-header>

    <ion-navbar>
        <ion-title>账户安全</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <button navPush="ChangePasswordPage" ion-item mode="ios">
            <h3>登陆密码</h3>
            <p>互联网账号存在被盗风险，建议您定期更改密码以保护账号安全</p>
        </button>
        <button navPush="ChangePhoneNumberPage" ion-item mode="ios">
            <h3>更换手机号</h3>
            <p>若已丢失或者停用，请立即更换，避免账号被盗</p>
            <ion-note class="phone" item-right color="danger">{{phonenumber | phonenumberfilter}}</ion-note>
        </button>
        <button navPush="ChangePayPasswordPage" ion-item mode="ios">
            <h3>支付密码</h3>
            <p>建议您定期更换新的支付密码，提高安全性。</p>
        </button>
    </ion-list>

</ion-content>
