<ion-header>

  <ion-navbar>
    <ion-title>支付密码</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form #changePhoneNumber="ngForm" (ngSubmit)="onSubmit(event)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label mode="ios" fixed>手机号</ion-label>
        <ion-input required clearInput type="number" [(ngModel)]="formData.phone" name="mobile" placeholder="请填写新手机号"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label mode="ios" fixed>验证码</ion-label>
        <ion-input required type="number" clearInput [(ngModel)]="formData.verify" name="str_verify" placeholder="验证码"></ion-input>
        <div class="certified-img" item-right>
          <img [img-lazy-load]="verifyImg" alt="验证码" tappable (click)="getImg()">
          <!--<ion-icon name="refresh" (click)="getImg()"></ion-icon>-->
        </div>
      </ion-item>
      <ion-item>
        <ion-label mode="ios" fixed>短信验证</ion-label>
        <ion-input required clearInput type="number" [(ngModel)]="formData.phone_code" name="mobile_verify" placeholder="请输入验证码"></ion-input>
        <button ion-button outline round color="jingku1" item-right (click)="getMobileCode()" [disabled]="disabled">{{value}}</button>
      </ion-item>
      <ion-item>
        <ion-label mode="ios" fixed>支付密码</ion-label>
        <ion-input required clearInput type="number" [(ngModel)]="formData.password" name="password" placeholder="请填写支付密码"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label mode="ios" fixed>确认密码</ion-label>
        <ion-input required clearInput type="number" [(ngModel)]="formData.cpassword" name="cpassword" placeholder="确认支付密码"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button large block color="jingku1" [disabled]="!changePhoneNumber.form.valid" (click)="onsubmit()">提交</button>
    </div>
  </form>
</ion-content>
