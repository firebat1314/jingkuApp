<ion-header>

    <ion-navbar>
        <ion-title>更换手机号</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #changePhoneNumber="ngForm" (ngSubmit)="changePhoneNumber(changePhoneNumber)" novalidate>
        <ion-list>
            <ion-item>
                <ion-label mode="ios" fixed>手机号</ion-label>
                <ion-input required clearInput type="number" placeholder="请填写新手机号"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label mode="ios" fixed>验证码</ion-label>
                <ion-input required clearInput type="number" placeholder="验证码"></ion-input>
                <div class="certified-img" item-right>
                    <img src="./assets/icon/certified-img_03.jpg" alt="" (click)="getImg()">
                    <ion-icon name="refresh" (click)="getImg()"></ion-icon>
                </div>
            </ion-item>
            <ion-item>
                <ion-label mode="ios" fixed>短信验证</ion-label>
                <ion-input required clearInput type="number" placeholder="请输入验证码"></ion-input>
                <button ion-button outline round color="dark" item-right (click)="time()" [disabled]="disabled">{{value}}</button>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button large block [disabled]="!changePhoneNumber.form.valid">提交</button>
        </div>
    </form>
</ion-content>
