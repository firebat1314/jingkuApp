<ion-header>

    <ion-navbar>
        <ion-title>添加收获地址</ion-title>
        <ion-buttons end>
            <button ion-button clear (click)="deleteThis()" *ngIf="addressId!=undefined">删除</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <form novalidate #addAddress="ngForm">
        <ion-list>
            <ion-item>
                <ion-label mode="ios" fixed>收货人姓名</ion-label>
                <ion-input required clearInput type="text" value="{{addressDetails?.address_info?.consignee}}" placeholder="请填写" [(ngModel)]="formData.consignee" name="consignee"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label mode="ios" fixed>手机号码</ion-label>
                <ion-input required clearInput type="number" value="{{addressDetails?.address_info?.mobile}}" placeholder="手机号码" [(ngModel)]="formData.mobile" name="mobile"></ion-input>
            </ion-item>
            <ion-item mode="ios" detail-push>
                <ion-label mode="ios" fixed>所在地区</ion-label>
                <city-picker item-content margin-left cancelText="取消" doneText="完成" separator="-" [citiesData]="cityData" [(ngModel)]="cityName" name="cityName" (ionChange)="cityChange($event)">
                </city-picker>
            </ion-item>
            <ion-item>
                <ion-label mode="ios" fixed>详细地址</ion-label>
                <ion-textarea type="text" required clearInput value="{{addressDetails?.address_info?.address}}" placeholder="请填写" [(ngModel)]="formData.address" name="address"></ion-textarea>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button large block (click)="onsubmit()">保存</button>
        </div>
    </form>
</ion-content>
