<ion-header>

    <ion-navbar>
        <ion-title>添加收获地址</ion-title>
        <ion-buttons end>
            <button ion-button clear>删除</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label mode="ios" fixed>收货人姓名</ion-label>
            <ion-input required clearInput type="text" value="" placeholder="请填写"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label mode="ios" fixed>手机号码</ion-label>
            <ion-input required clearInput type="number" placeholder="手机号码"></ion-input>
        </ion-item>
        <ion-item mode="ios" detail-push>
            <ion-label mode="ios" fixed>所在地区</ion-label>
            <city-picker item-content [cancelText]="'取消'" [doneText]="'完成'" [separator]="' - '" [citiesData]="cityData" [(ngModel)]="cityName" (ionChange)="cityChange($event)">
            </city-picker>
        </ion-item>

        <ion-item>
            <ion-label mode="ios" fixed>详细地址</ion-label>
            <ion-textarea type="text" placeholder="请填写"></ion-textarea>

        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button large block>保存</button>
    </div>
</ion-content>
