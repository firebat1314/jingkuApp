<ion-header>

    <ion-navbar>
        <ion-title>账户管理</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <button [navPush]="AccountInfoPage" ion-item mode="ios" no-lines>
        <ion-avatar item-left>
             <img style="width: 75px;height: 75px;" src="{{avatar}}">
        </ion-avatar>
        <h2>{{username}}</h2>
    </button>
    <div class="background"></div>
    <ion-list>
        <button [navPush]="AccountInfoPage" ion-item mode="ios">
            个人信息
        </button>
        <button [navPush]="MemberCenterPage" ion-item mode="ios">
            会员中心
        </button>
        <button [navPush]="ShippingAddressPage" ion-item mode="ios">
            收货地址
        </button>
        <button [navPush]="AccountSecurityPage" ion-item mode="ios">
            账号安全
        </button>
    </ion-list>
    <button large ion-button block pull color="light" (click)="signOut()">退出登录</button>
</ion-content>
