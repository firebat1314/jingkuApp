<ion-header>

  <ion-navbar>
    <ion-title>发票详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="list-tit">开票明细</div>
  <div class="list">
    <div class="li">
      <div class="name">发票金额</div>
      <div class="value" style="color: #e62e2e;">{{data?.money}}</div>
    </div>
    <div class="li">
      <div class="name">发票抬头</div>
      <div class="value">{{data?.payee || '无'}}</div>
    </div>
    <div class="li">
      <div class="name">发票状态</div>
      <div class="value" [style.color]="data?.is_status==1?'#2cb719':'#e62e2e'">{{data?.status}}</div>
    </div>
    <div class="li">
      <div class="name">发票编号</div>
      <div class="value"></div>
    </div>
    <div class="li">
      <div class="name">发票类型</div>
      <div class="value" *ngIf="data?.inv_type==1">普通发票</div>
      <div class="value" *ngIf="data?.inv_type==2">增值税专用发票</div>
    </div>
    <div class="li">
      <div class="name">申请时间</div>
      <div class="value">{{data?.addtime || '无'}}</div>
    </div>
    <div class="li">
      <div class="name">收件人</div>
      <div class="value">{{data?.consignee || '无'}}</div>
    </div>
    <div class="li">
      <div class="name">收取地址</div>
      <div class="value">{{data?.inv_address || '无'}}</div>
    </div>
    <div class="li">
      <div class="name">邮编</div>
      <div class="value"></div>
    </div>
    <div class="li">
      <div class="name">联系电话</div>
      <div class="value">{{data?.mobile || '无'}}</div>
    </div>
  </div>
</ion-content>
