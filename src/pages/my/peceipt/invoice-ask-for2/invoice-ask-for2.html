<ion-header>

    <ion-navbar>
        <ion-title>发票</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="fore top">
        <div>您选择了<span class="count">{{data?.count_i}}</span>条单据开票发票</div>
        <div>代开票金额:<span class="price">{{data?.float}}</span></div>
    </div>
    <div class="background"></div>
    <div class="fore receipt-info" radio-group [(ngModel)]="formData.ivid">
        <div class="title">发票信息</div>
        <div *ngFor="let item of data?.inv_list;">
            <div ion-item mode="md" no-lines>
                <ion-label style="font-size:14px;color:#808080;">
                    <span>{{item.type==1?'个人':'企业'}}</span>
                    <span>{{item.payee}}</span>
                    <span>{{item.inv_type==1?'普通发票':'增值专用发票'}}</span>
                </ion-label>
                <ion-radio mode="md" item-left [value]="item.ivid"></ion-radio>
            </div>
        </div>
    </div>
    <div class="background"></div>
    <div class="fore receipt-address" radio-group [(ngModel)]="formData.address_id">
        <div class="title">
            <div>
                寄送地址
                <ion-note>将以快递（免费）方式寄送给您</ion-note>
            </div>
            <!-- <div class="right-t">管理寄送地址</div> -->
        </div>
        <div ion-item mode="md" no-lines *ngFor="let item of data?.consignee_list;">
            <ion-label>
                <div style="font-size:14px;color:#333;">
                    <span class="name">{{item.consignee}}</span><span class="phone">{{item.mobile|phonenumberfilter}}</span>
                </div>
                <div class="address">
                    {{item.address}}
                </div>
            </ion-label>
            <ion-radio mode="md" [value]="item.address_id" item-left></ion-radio>
        </div>
    </div>
</ion-content>
<ion-footer>
    <div class="btns">
        <button ion-button no-margin full large color="cancelBtn" navPop>取消</button>
        <button ion-button no-margin full large color="jingku1" (click)="onsubmit()">提交</button>
    </div>
</ion-footer>
