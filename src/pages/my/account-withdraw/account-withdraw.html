<ion-header>

    <ion-navbar>
        <ion-title>提现</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #withdrawForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　输入金额</ion-label>
                <ion-input required clearInput type="number" placeholder="　请填写输入金额"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　提现银行</ion-label>
                <ion-input required clearInputx type="text" placeholder="　请填写提现银行"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　银行账户名</ion-label>
                <ion-input required clearInput type="number" placeholder="　请填写银行账户名"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　开户行</ion-label>
                <ion-input required clearInput type="number" placeholder="　请填写开户行"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　银行卡号</ion-label>
                <ion-input required clearInput type="number" placeholder="　请填写银行卡号"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" fixed><span ion-text color="google">*</span>　备注</ion-label>
                <ion-input required clearInput type="text" placeholder="　请填写备注信息"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block large color="dark" (click)="submit()" [disabled]="!withdrawForm.form.valid">提交</button>
        </div>
    </form>
</ion-content>
