<ion-header>

    <ion-navbar>

    <ion-toolbar class="segment-style">
        <ion-segment [(ngModel)]="segment" mode="md">
            <ion-segment-button value="1">
                未支付

            <ion-segment-button value="2">
                已支付

    </ion-toolbar>
</ion-header>
