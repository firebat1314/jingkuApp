<ion-header>

	<ion-navbar>
		<ion-title>来镜加工</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<header>
		<ion-item no-lines tappable>
			<ion-thumbnail item-left>
				<img [img-lazy-load]="111">
			</ion-thumbnail>
			<div>
				<span style="color: #808080;">商品编号：</span>123123123123</div>
			<div>
				<span style="color: #808080;">商品名称：</span>123123123123</div>
		</ion-item>
	</header>
	<section>
		<div>
			<span class="name">加工单号</span>
			<span class="value">{{data?.mach_info?.sn||'无'}}</span>
		</div>
		<div>
			<span class="name">加工费用</span>
			<span class="value" style="color: #e60000;">{{data?.mach_info?.amount_format||'无'}}</span>
		</div>
		<div>
			<span class="name">下单时间</span>
			<span class="value">{{data?.mach_info?.add_time||'无'}}</span>
		</div>
		<div>
			<span class="name">收货地址</span>
			<span class="value">{{data?.mach_info?.address||'无'}}</span>
		</div>
		<div>
			<span class="name">订单状态</span>
			<span class="value" style="color: #e60000;">{{data?.mach_info?.status_info||'无'}}</span>
		</div>
	</section>
</ion-content>
