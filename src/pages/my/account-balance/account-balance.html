<ion-header>

    <ion-navbar>
        <ion-title>余额</ion-title>
        <ion-buttons right>
            <button ion-button clear (click)="goAllOrdersPage()">订单中心</button>
        </ion-buttons>
    </ion-navbar>
    
</ion-header>


<ion-content>
    <div class="head">
        <div>
            <button ion-button small margin-right color="light" style="color: #5670b9;float: right;" (click)="goAccountMoneyDetailPage()">收支明细</button>
        </div>
        <p>可用余额（元）</p>
        <h2>{{userInfo?.data?.user_money||'0.00'}}</h2>
    </div>
    <div class="btn" padding>
        <button ion-button color="jingku1" outline (click)="goAccountWithdrawPage()">提现</button>
        <button ion-button color="jingku1" (click)="goRechargePage()">充值</button>
    </div>
</ion-content>
