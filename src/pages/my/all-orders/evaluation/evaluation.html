<ion-header>

	<ion-navbar>
		<ion-title>评论晒单</ion-title>
		<ion-buttons right>
			<button ion-button clear right color="jingku1" (click)="submit()">提交</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>
	<div style="text-align: center;padding: 22px;font-size: 16px;color: #666;" *ngIf="orderData&&!is_true">该订单无法评论</div>
	<ng-container *ngIf="is_true&&orderData">
		<ng-container *ngFor="let item of orderData?.goods_list">
			<div class="head">
				<div class="img"><img [img-lazy-load]="item.thumb" alt=""></div>
				<div class="pinjia">
					<span>{{item.goods_name}}</span>
					<rating [(ngModel)]="item.comment_rank" readOnly="false" max="5"></rating>
				</div>
			</div>
			<div class="user-input">
				<textarea [(ngModel)]="item.content" maxlength="500" placeholder="请输入问题描述"></textarea>
				<span>{{item.content?.length||0}}/500</span>
			</div>
			<div class="imgs">
				<div class="add-zhizhao click" style="position: relative; " item-center icon-top>
					<img style="height: 24px;margin-bottom: 10px;" src="./assets/icon/evaluation.png" alt="">
					<span>选择图片</span>
					<input type="file" [quality]="0.5" (get-image)="selectImgs($event,item)" style="width:100%;height:100%;position: absolute;opacity: 0;top:0;left: 0;">
				</div>
				<div class="add-zhizhao show" *ngFor="let img of item?.img;let index = index;">
					<img style="height: 80%;" [img-lazy-load]="img" alt="">
					<span class="delete-icon" tappable (click)="deletePic(index,item)"></span>
				</div>
			</div>
		</ng-container>
		<div class="other">
			<div>
				<div>商品符合度</div>
				<div>
					<rating [(ngModel)]="orderData.comment_rank" max="5"></rating>
				</div>
			</div>
			<div>
				<div>店家服务态度</div>
				<div>
					<rating [(ngModel)]="orderData.service_rank" max="5"></rating>
				</div>
			</div>
			<div>
				<div>物流发货速度</div>
				<div>
					<rating [(ngModel)]="orderData.delivery_rank" max="5"></rating>
				</div>
			</div>
		</div>
		<div class="is_anonymity">
			<label>
            <ion-checkbox color="jingku1" mode="ios" [(ngModel)]="orderData.is_anonymity"></ion-checkbox>
            <span>匿名评论</span>
         </label>
		</div>
	</ng-container>
</ion-content>
