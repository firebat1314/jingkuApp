<ion-header>

    <ion-navbar>
        <ion-title>支付方式</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group>
        <ion-item mode="ios">
            <ion-label>支付宝</ion-label>
            <ion-radio mode="ios" (click)="toPay(1)" color="drak"></ion-radio>
        </ion-item>
        <ion-item mode="ios">
            <ion-label>银联</ion-label>
            <ion-radio mode="ios" (click)="toPay(2)" color="drak"></ion-radio>
        </ion-item>
        <ion-item mode="ios">
            <ion-label>微信</ion-label>
            <ion-radio mode="ios" (click)="toPay(3)" color="drak"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
