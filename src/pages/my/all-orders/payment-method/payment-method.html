        <section class="zffs" *ngIf="data?.order_info?.pay_id!=4">
            <header class="zffs_h">
                支付方式
                <span class="text" *ngIf="data?.balance===0">需组合支付</span>
            </header>
            <div class="main">
                <div class="zf_x" tappable (click)="userYue()" [class.selected]="yE" [class.disable]="!user_money">
                    <img src="./assets/icon/close_ico4.png" alt="">
                    <div class="p1">镜库余额</div>
                    <div class="p2">可用余额：¥{{user_money||'0.00'}}</div>
                </div>
                <div class="zf_x" (click)="paymentType='alipay'" *ngIf="data?.is_weixin===0" [class.selected]="paymentType=='alipay'">
                    <img src="./assets/icon/close_ico5.png" alt="">
                    <div class="p1">支付宝支付</div>
                    <div class="p2"></div>
                </div>
                <div class="zf_x" (click)="paymentType='weixin'" *ngIf="data?.is_weixin===1" [class.selected]="paymentType=='weixin'">
                    <img src="./assets/icon/close_ico6.png" alt="">
                    <div class="p1">微信支付</div>
                    <div class="p2"></div>
                </div>
                <div class="zf_x" (click)="paymentType='upacp'" *ngIf="data?.is_weixin===0" [class.selected]="paymentType=='upacp'">
                    <img src="./assets/icon/close_ico7.png" alt="">
                    <div class="p1">中国银联支付</div>
                    <div class="p2"></div>
                </div>
            </div>
            <header class="zffs_h" *ngIf="yE">
                支付密码
            </header>
            <div class="input_ps" *ngIf="yE">

                <pay-password (code)="payPassword = $event"></pay-password>

                <a navPush="ChangePayPasswordPage" style="float: right;margin-right: 17px;margin-top
                :10px;">忘记支付密码？</a>
            </div>
        </section>
        <section class="zffs" *ngIf="data?.order_info?.pay_id==4" style="padding: 20px;line-height: 27px;color: #666;">
            <div class="zf_x" [innerHtml]="data?.pay_info?.pay_desc">
            </div>
        </section>
    </ng-container>
</ion-content>

<ion-footer *ngIf="data?.order_info?.pay_id!=4">
    <button color="jingku1" no-margin ion-button large full class="modal-button" (click)="toPay()">
        <span *ngIf="paymentType&&yE">组合支付&nbsp;</span>
        <span *ngIf="!(paymentType&&yE)">支付&nbsp;</span>
        {{data?.amout || '--'}}
    </button>
</ion-footer>
