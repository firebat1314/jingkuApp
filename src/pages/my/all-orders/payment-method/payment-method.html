    <ion-navbar>
        <ion-title>支付方式</ion-title>
    </ion-navbar>

    <ion-item mode="ios" no-lines>
        订单金额
        <span item-right ion-text color="danger">{{'¥' + data.amout}}</span>
    </ion-item>
    <div class="background"></div>
    <ion-list radio-group>
        <ion-list-header mode="ios">支付方式</ion-list-header>
        <ion-item mode="ios" tappable (click)="toPay(1)">
            <img class="pay-icon" src="./assets/images/images/alipay_icon_03.png" alt="">
        </ion-item>
        <ion-item mode="ios" tappable (click)="toPay(2)">
            <img class="pay-icon" src="./assets/images/images/online_icon_02.png" alt="">
        </ion-item>
        <ion-item mode="ios" tappable (click)="toPay(3)">
            <img class="pay-icon" src="./assets/images/images/wechat_icon_02.png" alt="">
        </ion-item>
    </ion-list>
