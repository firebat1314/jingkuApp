<ion-header>

   <ion-navbar hideBackButton>
      <ion-title>评论成功</ion-title>
      <ion-buttons right>
         <button ion-button clear right color="jingku1" (click)="complete()">完成</button>
      </ion-buttons>
   </ion-navbar>

</ion-header>


<ion-content>
   <div class="item1">
      <p>感谢您的用心评价!</p>
      <p>您的言评将帮助更多人~</p>
   </div>
   <div class="item2" *ngIf="suppliers_info">
      <div class="start">
         <img src="{{suppliers_info?.data?.logo}}" alt="">
      </div>
      <div class="center">
         <p>{{suppliers_info?.data?.name}}</p>
         <p style="color: #808080;margin-bottom: 0;font-size: 1.2rem;">{{reckon?.zong}}</p>
      </div>
      <div class="end">
         <button tappable (click)="collectStore()" [class.on]="suppliers_info?.data?.is_select==1"><ion-icon name="ios-heart-outline"></ion-icon>关注</button>
      </div>
   </div>
   <div class="item3">
      <div class="item-wrap" *ngFor="let item of commentList;let i = index">
         <ion-item tappable>
            <ion-thumbnail item-left>
               <img img-lazy-load="{{item.goods_img}}">
            </ion-thumbnail>
            <h2>{{item.goods_name}}</h2>
            <p class="right-bottom">
               <span class="price"></span>&nbsp;
               <button ion-button color="jingku1" outline icon-left navPush="EvaluationPage" [navParams]="{order_id:item.order_id}">
                  <ion-icon name="ios-text-outline"></ion-icon>评论晒单
               </button>
            </p>
         </ion-item>
      </div>
   </div>
</ion-content>
