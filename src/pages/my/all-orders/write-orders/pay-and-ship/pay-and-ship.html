<ion-header>

    <ion-navbar>
        <ion-title>选择支付配送方式</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ng-container *ngIf="data">
        <div class="fore pay">
            <div class="pay-head">
                <img src="./assets/icon/pay.png" alt=""> 支付方式
            </div>
            <div class="pay-body">
                <div class="options">
                    <button ion-button outline [color]="payment.selected?'danger':'gray'" *ngFor="let payment of data?.payment_list" (click)="selectPayment(payment,data?.payment_list)">{{payment.pay_name}}</button>
                </div>
            </div>
        </div>
        <div class="fore ship">
            <div class="ship-head">
                <img src="./assets/icon/ship.png" alt=""> 配送方式
            </div>
            <div class="ship-body">
                <div *ngFor="let item of data?.cart_goods_list">
                    <div class="scroll-img">
                        <div class="img" *ngFor="let img of item.goods_list">
                            <img img-lazy-load="{{img.goods_img}}" alt="">
                        </div>
                    </div>
                    <div class="options">
                        <button ion-button [style.display]="ship.disabled?'none':'line-block'" [disabled]="ship.disabled" [style.pointerEvents]="ship.selected?'none':'auto'" outline [color]="ship.selected?'danger':'gray'" *ngFor="let ship of item.shipping" (click)="selectShippinSuppliers(ship,item.shipping,item.suppliers_id);">{{ship.shipping_name + '  ' + ship.shipping_free}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div padding>
            <button ion-button large full color="jingku1" (click)="onsubmit()">确定</button>
        </div>
    </ng-container>
</ion-content>
