<ion-header>

    <ion-navbar>
        <ion-title>选择支付配送方式</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ng-container *ngIf="data">
        <div class="fore pay">
            <div class="pay-head">
                <img src="./assets/icon/pay.png" alt=""> 支付方式
            </div>
            <div class="pay-body">
                <div class="options">
                    <button ion-button outline [color]="data.mySelect==item.pay_id?'danger':'gray'" *ngFor="let item of data?.payment_list" (click)="selectPayment(item,data)">{{item.pay_name}}</button>
                </div>
            </div>
        </div>
        <div class="fore ship">
            <div class="ship-head">
                <img src="./assets/icon/ship.png" alt=""> 配送方式
            </div>
            <div class="ship-body">
                <div *ngFor="let item of data?.cart_goods_list">
                    <div class="scroll-img">
                        <div class="img" *ngFor="let img of item.goods_list">
                            <img img-lazy-load="{{img.goods_img}}" alt="">
                        </div>
                    </div>
                    <div class="options">
                        <button ion-button [disabled]="ship.disabled" outline [color]="item.mySelect==ship.shipping_id?'danger':'gray'" *ngFor="let ship of item.shipping" (click)="selectShippinSuppliers(ship,item);">{{ship.shipping_name + '  ' + ship.shipping_free}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div padding>
            <button ion-button large full color="jingku1" (click)="events.publish('writeOrder:refresh');navCtrl.pop()">确定</button>
        </div>
    </ng-container>
</ion-content>
