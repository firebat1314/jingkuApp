<ion-header>

    <ion-navbar>
        <ion-title>优惠券</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group>
        <ion-item mode="ios" *ngFor="let item of data">
            <ion-label>满{{item.min_goods_amount}}元减{{item.bonus_money_formated}}元</ion-label>
            <ion-radio mode="ios" color="drak" (click)="dismiss(item)" [checked]="item.selected==1"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
