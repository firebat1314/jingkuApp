<ion-header>

    <ion-navbar>
        <ion-title>收货地址</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group>
        <ion-item mode="ios" *ngFor="let item of data">
            <ion-label>{{item.address}}</ion-label>
            <ion-radio mode="ios" color="drak" (click)="dismiss(item)" [checked]="item.selected==1" [disabled]="item.is_show==0"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
