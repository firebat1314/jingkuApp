<ion-header>

    <ion-navbar>
        <ion-title>收货地址</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of data">
            <ion-item (click)="dismiss(item)">
                <div item-left>
                    <ion-checkbox [disabled]="item.is_show==0" color="dark" mode="ios"></ion-checkbox>
                </div>
                <h2>{{item.consignee}}{{item.mobile|phonenumberfilter}}</h2>
                <p>{{item.address}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="unfollowGoods(item.rec_id,i)">删除</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer>
    <div ion-button full large color="dark">+添加收货地址</div>
</ion-footer>
