<ion-header>

    <ion-navbar>
        <ion-title>收货地址</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group>
        <ion-item-sliding *ngFor="let item of data">
            <ion-item>
                <ion-radio item-left color="secondary" [disabled]="item.is_show==0" [checked]="item.selected==1" (ionSelect)="dismiss(item)"> </ion-radio>
                <ion-label>
                    <h2><span class="name">{{item.consignee}}</span>{{item.mobile|phonenumberfilter}}</h2>
                    <p><span class="moren" *ngIf="item.is_default==1">默认</span>{{item.address}}</p>
                </ion-label>
                <ion-icon item-right name="ios-create-outline" (click)="goEditAddress(item.address_id)"></ion-icon>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="delete(item.address_id)">删除</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer>
    <div ion-button full large no-margin color="dark" (click)="goAddShippingAddressPage()">+添加收货地址</div>
</ion-footer>
