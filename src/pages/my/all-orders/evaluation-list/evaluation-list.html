<ion-header>

   <ion-navbar>
      <ion-title>评论中心</ion-title>
   </ion-navbar>

</ion-header>


<ion-content>
   <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="60">
      <ion-refresher-content refreshingSpinner="1" pullingIcon="0"></ion-refresher-content>
   </ion-refresher>
   <nothing *ngIf="commentData&&!(commentData?.count>0)" title="没有未评论订单" text=""></nothing>
   <ion-list style="margin-top: 0;">
      <div class="item-wrap" *ngFor="let item of commentList;let i = index">
         <ion-item tappable>
            <ion-thumbnail item-left>
               <img img-lazy-load="{{item.goods_img}}">
            </ion-thumbnail>
            <h2>{{item.goods_name}}</h2>
            <p class="right-bottom">
               <span class="price"></span>&nbsp;
               <button ion-button color="jingku1" outline icon-left navPush="EvaluationPage" [navParams]="{order_id:item.order_id}">
                  <ion-icon name="ios-text-outline"></ion-icon>评论晒单
               </button>
            </p>
         </ion-item>
      </div>
   </ion-list>

   <ion-fab right bottom>
      <button ion-fab mini scroll-to-top></button>
   </ion-fab>
   <ion-infinite-scroll threshold="100%" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingText="正在加载…"></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
