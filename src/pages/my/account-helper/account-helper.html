<ion-header>

    <ion-navbar>
        <ion-title>帮助中心</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list *ngFor="let list of data?.data">
        <ion-item-divider>
            <div item-left><img src="./assets/icon/images/help_01_03.jpg" alt=""></div>
            {{list.cat_name}}
        </ion-item-divider>
        <ion-item mode="ios" detail-push *ngFor="let item of list.article" (click)="goHelperDetailsPage(item)">
            {{item.title}}
        </ion-item>
    </ion-list>
