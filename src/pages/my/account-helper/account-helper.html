<ion-header>

    <ion-navbar>
        <ion-title>帮助中心</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list *ngFor="let list of data?.data">
        <ion-item-divider>
            <img img-lazy-load="{{list.img}}" item-left> {{list.cat_name}}
        </ion-item-divider>
        <ion-item tappable detail-push *ngFor="let item of list.article" (click)="goHelperDetailsPage(item.article_id)">
            {{item.title}}
        </ion-item>
    </ion-list>
</ion-content>
