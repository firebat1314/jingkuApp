<ion-content>

    <div class="erweima-code-erea">
        <div class="code-tit">
            <span>{{name}}</span>
        </div>
        <div class="code-box">
            <img *ngIf="data.type=='qrcode'" imageViewer img-lazy-load="{{qrcode}}" alt="">
            <img *ngIf="data.type=='company_yyzz'" imageViewer img-lazy-load="{{data.company_yyzz}}" alt="">
        </div>
        <p *ngIf="data.type=='qrcode'">邀请好友来扫一扫分享店铺给TA</p>
    </div>

</ion-content>
