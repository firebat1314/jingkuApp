<ion-header>

    <ion-navbar>
        <ion-title>店铺授权品牌</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="all-fashion-tit">
        <span>{{shopdata?.name}}共有{{shopdata?.brand_list?.length||'0'}}个授权品牌：</span>
    </div>
    <div class="shop-fashion-content">
        <div tappable *ngFor="let item of shopdata?.brand_list;let i = index" class="shop-fashion-item">
            <span>{{item.brand_name}}</span>
        </div>
    </div>
</ion-content>
