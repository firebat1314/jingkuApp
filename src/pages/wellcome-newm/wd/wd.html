<ion-header>

</ion-header>


<ion-content #myContent>

    </div>

    <div class="zhic-cont">
      <ul class="clearfix">
        <li class="wow fadeInUp">
          <div class="wrp">
            <div class="icon" style="background:url(./assets/images/wellcome-newm/images/weid-1.png) no-repeat center 8px;background-size:80%;"></div>
            <div class="txt">在线开店</div>
          </div>
        </li>
        <li class="wow fadeInUp">
          <div class="wrp">
            <div class="icon" style="background:url(./assets/images/wellcome-newm/images/weid-2.png) no-repeat center 8px;background-size:80%;"></div>
            <div class="txt">营销工具</div>
          </div>
        </li>
        <li class="wow fadeInUp">
          <div class="wrp">
            <div class="icon" style="background:url(./assets/images/wellcome-newm/images/weid-3.png) no-repeat center 8px;background-size:80%;"></div>
            <div class="txt">渠道推广</div>
          </div>
        </li>
        <li class="wow fadeInUp">
          <div class="wrp">
            <div class="icon" style="background:url(./assets/images/wellcome-newm/images/weid-4.png) no-repeat center 8px;background-size:80%;"></div>
            <div class="txt">客户管理</div>
          </div>
        </li>
        <li class="wow fadeInUp">
          <div class="wrp">
            <div class="icon" style="background:url(./assets/images/wellcome-newm/images/weid-5.png) no-repeat center 8px;background-size:80%;"></div>

        <li class="wow fadeInUp">

            <div class="txt">了解更多</div>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <div class="ydjj-wrp">

    </div>

    <div class="ydjj-cont">
      <ul class="clearfix">
        <li  class=" wow  fadeInUp" data-wow-delay=".1s">

        <li class=" wow  fadeInUp" data-wow-delay=".3s">

          </div>
