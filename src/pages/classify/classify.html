<!--
  Generated template for the Classify page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button (click)="pop()" ion-button clear icon-only icon-left [navPush]="cityPage">
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <div class="segment-style">
            <ion-segment mode="ios" (click)="goToSlide()" [(ngModel)]="classSelect" color="primary">
                <ion-segment-button value="classify">
                    分类
                </ion-segment-button>
                <ion-segment-button value="brand">
                    品牌
                </ion-segment-button>
                <ion-segment-button value="care">
                    关注
                </ion-segment-button>
            </ion-segment>
        </div>
    </ion-toolbar>
    <ion-toolbar class="mysearchbar">
        <ion-searchbar mode="ios" #mySearchBar (ionInput)="getItems($event)" debounce="500" placeholder="搜索品牌、分类或者关注" animated="true">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-slides #mySlides (ionSlideDidChange)="slideChanged()">
        <ion-slide>
            <ion-nav [root]="root" #myNav></ion-nav>

        </ion-slide>
        <ion-slide class="brand">
            <div class="brand-wrap">1</div>
        </ion-slide>
        <ion-slide class="care">
            <div class="care-wrap">2</div>
        </ion-slide>
    </ion-slides>
</ion-content>
