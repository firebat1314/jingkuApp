<ion-header>

    <ion-toolbar>
        <div class="segment-style">
            <ion-segment mode="ios" (click)="goToSlide()" [(ngModel)]="classSelect" color="primary">
                <ion-segment-button value="classify">
                    分类
                </ion-segment-button>
                <ion-segment-button value="brand">
                    品牌
                </ion-segment-button>
                <ion-segment-button value="care">
                    关注
                </ion-segment-button>
            </ion-segment>
        </div>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar mode="ios" (ionInput)="getItems($event)" debounce="500" placeholder="搜索品牌、分类或者关注" animated="true">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-slides #mySlides (ionSlideDidChange)="slideChanged()">
        <ion-slide>
            <div class="classify-wrap">
                <div><img src="./assets/icon/images/classIfy_1_03.jpg" alt=""><span>隐形</span></div>
                <div><img src="./assets/icon/images/classIfy_1_03.jpg" alt=""><span>隐形</span></div>
                <div><img src="./assets/icon/images/classIfy_1_03.jpg" alt=""><span>隐形</span></div>
                <div><img src="./assets/icon/images/classIfy_1_03.jpg" alt=""><span>隐形</span></div>
                <div><img src="./assets/icon/images/classIfy_1_03.jpg" alt=""><span>隐形</span></div>
                <div><img src="./assets/icon/images/classIfy_1_03.jpg" alt=""><span>隐形</span></div>
                <div><img src="./assets/icon/images/classIfy_1_03.jpg" alt=""><span>隐形</span></div>
                <div><img src="./assets/icon/images/classIfy_1_03.jpg" alt=""><span>隐形</span></div>
                <div><img src="./assets/icon/images/classIfy_1_03.jpg" alt=""><span>隐形</span></div>
            </div>
        </ion-slide>
        <ion-slide class="brand">
            <div class="brand-wrap"></div>
        </ion-slide>
        <ion-slide class="care">
            <div class="care-wrap"></div>
        </ion-slide>
    </ion-slides>
</ion-content>
