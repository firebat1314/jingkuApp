<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button (click)="pop()" *ngIf="showBackBtn" ion-button clear icon-only icon-left [navPush]="cityPage">
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <div class="segment-style">
            <ion-segment mode="ios" (click)="goToSlide()" [(ngModel)]="classSelect" color="primary">
                <ion-segment-button value="classify">
                    分类
                </ion-segment-button>
                <ion-segment-button value="brand">
                    品牌
                </ion-segment-button>
                <ion-segment-button value="care">
                    关注
                </ion-segment-button>
            </ion-segment>
        </div>
        <ion-buttons *ngIf="classSelect=='care'" right>
            <button ion-button clear (click)="checkBoxToggle()">
                <span *ngIf="!showCheckBox">编辑</span>
                <span *ngIf="showCheckBox">取消</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar *ngIf="classSelect!='care'" class="mysearchbar">
        <ion-searchbar mode="ios" #mySearchBar (ionInput)="getItems($event)" debounce="500" placeholder="搜索品牌、分类或者关注" animated="true">
        </ion-searchbar>
    </ion-toolbar>
    <ion-toolbar class="classSelectStyle" *ngIf="classSelect=='care'">
        <ion-segment [(ngModel)]="careSelect">
            <ion-segment-button value="shop">
                关注的店铺
            </ion-segment-button>
            <ion-segment-button value="goods">
                关注的商品
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content [ngSwitch]="classSelect">
    <div class="wrapper">
        <div *ngSwitchCase="'classify'" class="classify-wrap">
            <ion-nav [root]="root" swipeBackEnabled="true" #myNav></ion-nav>
        </div>
        <div *ngSwitchCase="'brand'" class="brand-wrap">
            <div class="top-scrollbar">
                <div *ngFor="let item of getCategorys">
                    <div><img src="{{item.thumb}}" alt="{{item.cat_name}}"></div>
                    <span>{{item.cat_name}}</span>
                </div>
            </div>
            <div class="background"></div>
            <div class="brand-content">
                <div class="fore1-jinxuan" padding>
                    <div class="title">
                        <span class="txt">精选品牌</span>
                    </div>
                    <div class="body">
                        <div *ngFor="let item of [{},{},{},{},{},{},{}]">
                            <img src="./assets/icon/images/brand_1_03.jpg" alt="">
                            <h3>斯伯丁光学架</h3>
                            <span>让你在运动中，感受无线乐趣</span>
                        </div>
                    </div>
                </div>
                <div class="background"></div>
                <div class="fore-huanxin" padding>
                    <div class="title">
                        <span class="txt">店铺换新</span>
                        <span class="more" (click)="goToMoreBrand()">更多&gt;</span>
                    </div>
                    <div class="body">
                        <div *ngFor="let item of [{},{},{},{},{},{},{}]">
                            <img src="./assets/icon/images/brand_1_06.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="background"></div>

                <div class="fore-remen" padding>
                    <div class="title">
                        <span class="txt">热门品牌</span>
                        <span class="more" (click)="goToMoreBrand()">更多&gt;</span>
                    </div>
                    <div class="body">
                        <div *ngFor="let item of [{},{},{},{},{},{},{}]"><img src="./assets/icon/images/brand_1_10.jpg" alt=""></div>
                    </div>
                </div>
                <div class="background"></div>
                <div class="fore-yinxing" padding>
                    <div class="title">
                        <span class="txt">隐形眼镜</span>
                        <span class="more" (click)="goToMoreBrand()">更多&gt;</span>
                    </div>
                    <div class="body">
                        <div class="top"><img src="./assets/icon/images/brand_1_13.jpg" alt=""></div>
                        <div class="main">
                            <div *ngFor="let item of [{},{},{},{},{},{},{}]">
                                <img src="./assets/icon/images/brand_1_10.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="background"></div>
                <div class="fore-meitong" padding>
                    <div class="title">
                        <span class="txt">美瞳</span>
                        <span class="more" (click)="goToMoreBrand()">更多&gt;</span>
                    </div>
                    <div class="body">
                        <div class="top"><img src="./assets/icon/images/brand_1_20.jpg" alt=""></div>
                        <div class="main">
                            <div *ngFor="let item of [{},{},{},{},{},{},{}]">
                                <img src="./assets/icon/images/brand_1_10.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngSwitchCase="'care'" [ngSwitch]="careSelect" class="care-wrap">
            <div class="shop" *ngSwitchCase="'shop'">
                <div class="noshop-show" *ngIf="0">
                    <img src="./assets/icon/images/brand_2_03.jpg" alt="">
                    <h1>暂无收藏</h1>
                    <ion-note>
                        去收藏你喜欢的商品吧~
                    </ion-note>
                    <p>
                        <button ion-button outline color="drak">去首页逛逛</button>
                    </p>
                </div>
                <ion-list>
                    <div class="item-wrap" *ngFor="let item of [{},{},{},{},{},{},{}]">
                        <div margin-left [ngClass]="{'activein':showCheckBox}" *ngIf="showCheckBox">
                            <ion-checkbox color="dark" mode="ios" [(ngModel)]="pepperoni"></ion-checkbox>
                        </div>
                        <ion-item-sliding margin-left>
                            <ion-item>
                                <ion-avatar item-left>
                                    <img src="./assets/icon/images/brand_1_10.jpg">
                                </ion-avatar>
                                <h2>凯米旗舰店</h2>
                                <span class="type">促销</span>
                                <ion-note item-right>1.0个人关注</ion-note>
                            </ion-item>
                            <ion-item-options side="right">
                                <button ion-button color="danger">
                                取消关注
                            </button>
                            </ion-item-options>
                        </ion-item-sliding>
                    </div>
                </ion-list>
            </div>
            <div class="goods" *ngSwitchCase="'goods'">
                <div class="nogoods-show" *ngIf="0">
                    <img src="./assets/icon/images/brand_2_03.jpg" alt="">
                    <h1>暂无收藏</h1>
                    <ion-note>
                        去收藏你喜欢的商品吧~
                    </ion-note>
                    <p>
                        <button ion-button outline color="drak">去首页逛逛</button>
                    </p>
                </div>
                <ion-list>
                    <div class="item-wrap" *ngFor="let item of [{},{},{},{},{},{},{}]">
                        <div margin-left [ngClass]="{'activein':showCheckBox}" *ngIf="showCheckBox">
                            <ion-checkbox color="dark" mode="ios" [(ngModel)]="pepperoni"></ion-checkbox>
                        </div>
                        <ion-item-sliding margin-left>
                            <ion-item>
                                <ion-thumbnail item-left>
                                    <img src="./assets/icon/images/brand_1_10.jpg">
                                </ion-thumbnail>
                                <h2>博士伦名巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</h2>
                                <p class="right-bottom">
                                    <span class="price">￥450.00</span>
                                    <button ion-button outline>加入购物车</button>
                                </p>
                            </ion-item>
                            <ion-item-options side="right">
                                <button ion-button color="danger">
                                    取消关注
                                </button>
                            </ion-item-options>
                        </ion-item-sliding>
                    </div>
                </ion-list>
            </div>
        </div>
        <!--<ion-slides #mySlides (ionSlideDidChange)="slideChanged()">
            
        </ion-slides>-->
    </div>
</ion-content>
<ion-footer *ngIf="classSelect=='care'&&showCheckBox">
    <button ion-button full large no-margin color="dark" *ngIf="careSelect=='shop'">取消关注</button>
    <button ion-button full large no-margin color="dark" *ngIf="careSelect=='goods'">一键加入购物车</button>
</ion-footer>
