<ion-content>
    <!--<button ion-button navPop>返回</button>-->
    <ion-list>
        <div *ngFor="let group of getChildrenCaCtegory">
            <div class="collapsible-header">
                <ion-item tappable (click)="onEvent(group.cat_id,$event)" padding-left>
                    <h2>{{group.cat_name}}</h2>
                    <p> </p>
                    <button ion-button clear iocn-only item-right (click)="$event.stopPropagation();group.show=!group.show">
                        <ion-icon tappable  *ngIf="group?.cat_list" color="colorsix" [ngClass]="{'rotate': group.show }" name="ios-arrow-down" ></ion-icon>
                    </button>
                </ion-item>
            </div>
            <div class="item-accordion" [ngStyle]="{'height':group.show?group?.cat_list?.length*50+'px':0}" [hidden]="!group.show ">
                <ion-list no-margin>
                    <ion-item padding-left *ngFor="let item of group?.cat_list" tappable (click)="onEvent(item.cat_id,$event)">
                        <h3>{{item.cat_name}}</h3>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-list>
</ion-content>
