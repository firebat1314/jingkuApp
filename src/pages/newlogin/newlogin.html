<ion-content>
  <div class="form-wrap">
      <div class="logo">
          <img src="./assets/icon/jingku_logo_03.png">
      </div>
      <form #loginForm="ngForm" novalidate>
          <ion-item>
              <ion-input mode="md" [(ngModel)]="loginInfo.username" clearInput="true" name="username" type="text" spellcheck="false" autocapitalize="off" placeholder="用户名/手机号" required>
              </ion-input>
          </ion-item>
          <ion-item>
              <ion-input mode="md" [(ngModel)]="loginInfo.password" name="password" [type]="showPsw?'text':'password'" required placeholder="输入密码">
              </ion-input>
              <div class="s_h" item-end tappable  (click)="showPsw=!showPsw">
                  <img *ngIf="showPsw" src="./assets/icon/psw_hide_2.png" alt="">
                  <img *ngIf="!showPsw" src="./assets/icon/psw_show.png" alt="">
              </div>
          </ion-item>
          <div class="forgot-password">
              <div ion-button clear small color="light" [navPush]="ForgotPage">忘记密码？</div>
          </div>
          <div class="btn-wrap">
              <button ion-button color="light" [disabled]="!loginForm.form.valid" (click)="goToHome(loginForm)" type="submit" large round block>登录</button>
              <button ion-button color="light" (click)="goSignup()" large round block outline>注册</button>
          </div>
      </form>
  </div>
</ion-content>
