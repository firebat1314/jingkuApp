<ion-slides class="slide-title" loop='false' autoplay='false' initialSlide='0' pager='false' [slidesPerView]="pageNumber" paginationHide='true' paginationClickable='true'>
    <ion-slide *ngFor="let slide of slides; let i = index;" [style.pointerEvents]="selectedIndex==i?'none':'auto'">
        <div tappable (click)="onClick(i)">
            <span class="slide-title-unit" [ngClass]="{'slide-title-active': selectedIndex == i}">{{slide}}</span>
        </div>
    </ion-slide>
</ion-slides>
