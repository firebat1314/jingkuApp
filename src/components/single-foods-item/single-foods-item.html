<ion-list>
  <ion-item [ngClass]="animateClass" *ngFor="let item of animateItems; let i = index;" (click)="onEvent('onItemClick', item.title, $event)">
    <ion-thumbnail  item-left>
            <img [src]="item.image" alt="{{item.title}}" />
    </ion-thumbnail >
    <h2>{{item.title}}</h2>
    <h3>Don't Know What To Do!</h3>
    <p>I've had a pretty messed up day. If we just...</p>
  </ion-item>
</ion-list>
