<ion-list>

    <ion-item [ngClass]="animateClass" (press)="tapEvent(item,$event)" [navPush]="ParticularsPage" [navParams]="{goodsId:item.id}" *ngFor="let item of animateItems; let i = index;">
        <ion-thumbnail item-left>
            <img [src]="item?.goods_img" alt="{{item?.short_name}}" />
        </ion-thumbnail>
        <h2>{{item.short_name}}</h2>
        <h3>{{item.shop_price}}</h3>
        <div class="chips">
            <div class="sale">SALE</div>
            <div class="hot">HOT</div>
            <div class="new">NEW</div>
        </div>
        <div class="background" (click)="close(item,$event)" *ngIf="item.showBtn"></div>
        <ion-fab middle center #fab *ngIf="item.showBtn">
            <button color="light" ion-fab [navPush]="ParticularsPage" [navParams]="{goodsId:item.id}">购物车</button>
            <button color="danger" ion-fab [disabled]="item.is_collect" (click)="onCollect(item,$event)">{{item.is_collect?'已关注':'关注'}}</button>
        </ion-fab>
    </ion-item>
</ion-list>
