<div class="show">
    <img src="./assets/icon/homepage_55.png" alt="">{{selectedIndex}}
</div>
<div class="pick">
    <ion-slides class="slide-title" [slidesPerView]="pageNumber" paginationHide='true' paginationClickable='true'>
        <ion-slide *ngFor="let slide of slides; let i = index;">
            <div (click)="onClick(i)">
                <div class="slide-title-unit" [ngClass]="{'slide-title-active': selectedIndex == i}">
                    <img src="./assets/icon/homepage_67.png" alt="">
                    <div class="info">
                        <div class="name">啊实打实大苏打撒打算啊实打实</div>
                        <div class="price">￥4520.0</div>
                    </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div>
                <div class="slide-title-unit">
                    <div class="watch-more">
                        <p>查&nbsp;看</p>
                        <p>更&nbsp;多</p>
                    </div>
                </div>
            </div>
        </ion-slide>
    </ion-slides>
</div>
