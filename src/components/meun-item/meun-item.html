<ion-content>
    <ng-container *ngFor="let item of data?.goods_attr_arr">
        <div class="box" *ngIf="item.data?.length">
            <div class="head" *ngIf="item.data?.length != 0 && item.name != '商品属性'">
                <span class="title">{{item.name}}</span>
                <span class="all" (click)="item.showmore=!item.showmore" *ngIf="item?.data?.length>6">全部<ion-icon [name]="item.showmore?'ios-arrow-up':'ios-arrow-down'" ></ion-icon></span>
            </div>
            <div class="body" *ngIf="item.name=='商品品牌'">
                <div class="tap-box">
                    <ng-container *ngFor="let group of item?.data;let i = index">
                        <div class="tap" tappable *ngIf="item.showmore||i<6" (click)="radiolist3.toggleItem3(group,item?.data)" [ngClass]="group.selected?'selected':'select'"><em></em>{{group.brand_name}}</div>
                    </ng-container>
                </div>
            </div>
            <div class="body" *ngIf="item.name=='商品分类'">
                <div class="tap-box">
                    <ng-container *ngFor="let group of item?.data;let i = index">
                        <div class="tap" tappable *ngIf="item.showmore||i<6" (click)="radiolist2.toggleItem2(group,item?.data)" [ngClass]="group.selected?'selected':'select'"><em></em>{{group.cat_name}}</div>
                    </ng-container>
                </div>
            </div>
            <div class="body" *ngIf="item.name=='商品价格区间'">
                <div class="price-input">
                    <input type="number" [(ngModel)]="filterParams.min_price" placeholder="最低价">
                    <span style="color: #e6e6e6;">—</span>
                    <input type="number" [(ngModel)]="filterParams.max_price" placeholder="最高价">
                </div>
                <div class="tap-box">
                    <ng-container *ngFor="let group of item?.data;let i = index;">
                        <div class="tap" tappable *ngIf="item.showmore||i<6" (click)="radiolist.toggleItem(group,item?.data);" [ngClass]="group.selected==0?'select':'selected'">{{group.min_price}}~{{group.max_price}}</div>
                    </ng-container>
                </div>
            </div>
            <!-- <div class="range" *ngIf="item.name=='商品价格区间'">
                <ion-item no-lines>
                    <ion-range dualKnobs="true" pin="true" [(ngModel)]="price" mode="ios" [min]="item?.data[0]?.min_price" [max]="item?.data[item.data.length-1]?.max_price"></ion-range>
                </ion-item>
                <div class="number">
                    <div>{{price.lower}}</div>
                    <div>{{price.upper}}</div>
                </div>
            </div> -->
            <ng-container *ngIf="item.data.length!=0&&item.name=='商品属性'">
                <ng-container *ngFor="let group of item?.data;let i = index;">
                    <div class="head">
                        <span class="title">{{group.attr_name}}</span>
                        <span class="all" (click)="group.showmore=!group.showmore" *ngIf="group?.values?.length>6">全部<ion-icon [name]="group.showmore?'ios-arrow-up':'ios-arrow-down'" ></ion-icon></span>
                    </div>
                    <div class="body">
                        <div class="tap-box">
                            <ng-container *ngFor="let subgroup of group?.values;let i = index;">
                                <div class="tap" tappable *ngIf="group.showmore||i<6" (click)="attrToggle(subgroup,group)" [ngClass]="subgroup.selected?'selected':'select'"><em></em>{{subgroup.value}}</div>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
            <!-- <div class="selectedbox" *ngIf="item.data.length!=0&&item.name=='商品属性'">
                <ng-container *ngFor="let group of item?.data;let i = index;">
                    <ion-select *ngIf="item.showmore||i<6" placeholder="{{group.attr_name}}" [(ngModel)]="group.selected" okText="确定" cancelText="取消"
                        [selectOptions]="{subTitle: group.attr_name}">
                        <ion-option *ngFor="let subgroup of group?.values;let i = index;" [value]="subgroup.id">{{subgroup.value}}</ion-option>
                    </ion-select>
                </ng-container>
            </div> -->
        </div>
    </ng-container>


</ion-content>
<ion-footer>
    <button full large ion-button color="light" (click)="reset()">重置</button>
    <button full large ion-button color="jingku1" menuClose tappable (click)="confirm()">确定</button>
</ion-footer>
